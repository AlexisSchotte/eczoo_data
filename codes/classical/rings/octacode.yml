code_id: octacode
physical: rings
logical: rings

name: 'Octacode'
introduced: '\cite{doi:10.1016/0097-3165(93)90070-O,doi:10.1007/978-1-4757-6568-7,arxiv:math.CO/0208001}'

description: |
  The unique self-dual additive code of length 8 over \(\mathbb{Z}_4\) with generator matrix
  \begin{align}
    \begin{pmatrix}
    3 & 3 & 2 & 3 & 1 & 0 & 0 & 0\\
    3 & 0 & 3 & 2 & 3 & 1 & 0 & 0\\
    3 & 0 & 0 & 3 & 2 & 3 & 1 & 0\\
    3 & 0 & 0 & 0 & 3 & 2 & 3 & 1
    \end{pmatrix}\,.
  \end{align}

relations:
  parents:
    - code_id: quaternary_over_z4
  cousins:
    - code_id: cyclic
      detail: 'The octacode is a cyclic code over \(\mathbb{Z}_4\) with generator polynomial \(x^2+3x^2+2x+3\) extended by a parity check \cite{doi:10.1007/3-540-30731-1}.'
    - code_id: hamming
      detail: 'The octacode reduces modulo-two to the \([8,4,4]\) Hamming code \cite{doi:10.1007/3-540-30731-1}.'


