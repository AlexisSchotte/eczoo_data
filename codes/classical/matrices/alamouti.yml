code_id: alamouti
physical: matrices
logical: points

name: 'Alamouti code'
introduced: '\cite{doi:10.1109/49.730453}'

description: |
  The simplest OSTBC, with two time slots, two channels, and with unitary coding matrix
  \begin{align}
    \begin{pmatrix}c_{1} & c_{2}\\
    -c_{2}^{\star} & c_{1}^{\star}
    \end{pmatrix}~,
  \end{align}
  where \(c_i\) are complex numbers.

features:
  rate: 'The only OSTBC with unity rate.'

realizations:
  - 'Wireless standards since: 3G, LTE, LTE-Advanced, and 5G.'
  - 'WiFi standards: 802.11n, 802.11ad, 802.11ay, etc.'
