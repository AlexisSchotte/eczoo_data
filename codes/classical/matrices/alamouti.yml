code_id: alamouti
physical: matrices
logical: points

name: 'Alamouti''s code'
introduced: '\cite{doi:10.1109/49.730453}'

description: |
  The simplest orthogonal STBC, with unitary coding matrix
  \begin{align}
    \begin{pmatrix}c_{1} & c_{2}\\
    -c_{2}^{\star} & c_{1}^{\star}
    \end{pmatrix}~,
  \end{align}
  where \(c_i\) are complex numbers.

features:
  rate: 'The only orthogonal STBC with unity rate.'

relations:
