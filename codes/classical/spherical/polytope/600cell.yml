code_id: 600cell
physical: spheres
logical: reals

name: '600-cell code'

description: |
  Spherical \((4,120,(3-\sqrt{5})/2)\) code whose codewords are the vertices of the 600-cell.
  The code forms a spherical 11-design that is unique up to equivalence \cite{doi:10.1007/PL00000504}.
  See \cite[Table 1]{arxiv:0911.2289}\cite[Table 3]{doi:10.3390/sym2031423} for realizations of the 120 codewords.
  A realization in terms of quaternions yields the 120 elements of the binary icosahedral group \(2I\) \cite{arxiv:2205.04965}.

realizations:
  - 'Improved proofs of the Bell-Kochen-Specker (BKS) theorem \cite{arxiv:0911.2289}.'

notes:
  - 'See \href{https://johncarlosbaez.wordpress.com/2017/12/16/the-600-cell/}{post} by J. Baez for more details.'

relations:
  parents:
    - code_id: 120cell
      detail: 'Vertices of a 120-cell can be split up into vertices of five 600-cells \cite{preset:coxeter,arxiv:1309.7530}.'
  cousins:
    - code_id: sharp_config
      detail: 'The 600-cell is not a sharp configuration, but it is a global minimum of completely monotonic potential functions \cite{arxiv:math/0607446}.'

