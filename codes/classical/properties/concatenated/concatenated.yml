code_id: concatenated

name: 'Concatenated code'
introduced: '\cite{preset:Forney}'

alternative_names:
  - 'Serially concatenated code'
# \cite{doi:10.1109/TIT.2005.846392}

description: |
  A combination of two codes, an inner code \(C\) and an outer code \(C^\prime\), where the coordinates used for the inner code consist of the message subspace of the outer code.


#  'Stub \cite{doi:10.1109/TIT.2005.846392}.'

