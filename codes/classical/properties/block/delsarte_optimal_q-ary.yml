name: 'Universally optimal \(q\)-ary code'
introduced: '\cite{manual:{V. I. Levenshtein. Bounds for packings of metric spaces and some of their applications. Problemy Kibernet, 40 (1983), 43-110.},doi:10.1109/18.412678,doi:10.1007/BF00053379,preset:LevBounds,doi:10.1007/s10623-016-0286-4,doi:10.1109/18.915662,arxiv:1212.1913}'

description: |
  A binary or \(q\)-ary code that (weakly) minimizes all completely monotonic potentials on binary space \cite{arxiv:1212.1913}.

  All codes that attain the Levenshtein bound for \(q\)-ary codes \cite{manual:{V. I. Levenshtein. Bounds for packings of metric spaces and some of their applications. Problemy Kibernet, 40 (1983), 43-110.},doi:10.1109/18.412678,doi:10.1007/BF00053379,preset:LevBounds} are universally optimal \cite{doi:10.1007/s10623-016-0286-4}; see \cite[Thm. 12.3.23]{doi:10.1201/9781315147901}.
  However, not all universally optimal codes attain the Levenshtein bound.

  All codes that obtain a linear programming (LP) bound by Delsarte \cite{manual:{P. Delsarte, “Bounds for unrestricted codes, by linear programming,” Philips Research Reports, vol. 27, pp. 272–289, 1972}} are universally optimal \cite{arxiv:1212.1913}.
  Such codes are called \textit{LP universally optimal} or extremal.
  However, not all universally optimal codes attain the Delsarte LP bound.

  See \cite[Table 12.1]{doi:10.1201/9781315147901} (\cite[Table 1]{arxiv:1212.1913}) for a list of (LP) universally optimal codes.
  See \cite[Sec. 12.4]{doi:10.1201/9781315147901} for further discussion.

