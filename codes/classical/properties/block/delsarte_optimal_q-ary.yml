name: 'Universally optimal \(q\)-ary code'
introduced: '\cite{manual:{V. I. Levenshtein. Bounds for packings of metric spaces and some of their applications. Problemy Kibernet, 40 (1983), 43-110.},doi:10.1109/18.412678,doi:10.1007/BF00053379,preset:LevBounds,doi:10.1007/s10623-016-0286-4,arxiv:1212.1913}'

description: |
  Also called a \textit{\(q\)-ary sharp configuration}.
  A binary or \(q\)-ary code that (weakly) minimizes all completely monotonic potentials on binary space \cite{doi:10.1007/s10623-016-0286-4,arxiv:1212.1913}.
  Equivalently, a code that attains the Levenshtein bound for \(q\)-ary codes \cite{manual:{V. I. Levenshtein. Bounds for packings of metric spaces and some of their applications. Problemy Kibernet, 40 (1983), 43-110.},doi:10.1109/18.412678,doi:10.1007/BF00053379,preset:LevBounds}.
  See \cite[Table 12.1]{doi:10.1201/9781315147901} for a list of known codes and \cite[Sec. 12.4]{doi:10.1201/9781315147901} for further discussion.

