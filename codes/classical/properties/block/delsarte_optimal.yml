code_id: delsarte_optimal

name: 'Sharp configuration'
introduced: '\cite{doi:10.1007/BF00053379,preset:LevBounds}'

description: |
  Also called a \textit{Delsarte code}. A code in a metric space that attains the Levenshtein bound \cite{doi:10.1007/BF00053379,preset:LevBounds}, a universal bound that is expressed in terms of the minimal distance, the number of distances between codewords, and the strength of the design formed by the codewords.

  See \cite[Table 9.2]{doi:10.1007/BF00053379} for sharp configurations on various projective spaces.

