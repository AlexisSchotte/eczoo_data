code_id: delsarte_optimal

name: 'Universally optimal code'
introduced: '\cite{doi:10.1007/BF00053379}'

description: |
  Also called a \textit{Delsarte code}. A code on a metric space that saturates "universal" bounds that are expressed in terms of the minimal distance, the number of distances between codewords, and the strength of the design formed by the codewords.

  For Hamming-metric binary codes, the bounds are the Levenshtein bound \cite{manual:{V. I. Levenshtein. Bounds for packings of metric spaces and some of their applications. Problemy Kibernet, 40 (1983), 43-110.},doi:10.1109/18.412678,preset:LevBounds} and a universal lower bound on energy \cite{doi:10.1007/s10623-016-0286-4}. See \cite[Table 12.1]{doi:10.1201/9781315147901} for a list of currently known codes.

