code_id: evaluation

name: 'Evaluation AG code'

description: |
  Evaluation code on a set of points \({\cal P} = \left( P_1,P_2,\cdots,P_n \right)\) lying on an algebraic curve \(\cal X\) whose corresponding vector space of functions \(f\) is a Riemann-Roch space \(L\), i.e., a vector space of rational functions with certain behavior of the functions's zeroes and poles. Being an evaluation code, its codewords are evaluations of all functions at the specified points,
  \begin{align}
    \left( f(P_1), f(P_2), \cdots, f(P_n) \right) \quad\quad\forall f\in L~.
  \end{align}

protection: 'Riemann-Roch theorem yields code length \(n\), dimension \(k\), and a lower bound on distance in terms of features of \(L\) (\cite{doi:10.1201/9781315147901}, Thm. 15.3.12). The order or Feng-Rao bound, a generalization of the shift bound for cyclic codes, gives a lower bound on the distance of evaluation AG codes \cite{doi:10.1109/18.179340,doi:10.1515/9783110811056.155,doi:10.1016/j.ffa.2006.09.006}.'

