      detail: 'Columns of the generator matrix of a projective linear \([n,k]\) binary or \(q\)-ary code correspond to distinct nonzero points in projective space. In general, linear codes admit repeating columns or columns proportional to each other. In that case, the columns correspond to a multiset of non-distinct nonzero points, and multisets are in one-to-one correspondence to arcs in projective space (\cite{doi:10.1201/9781315147901}, Thm. 14.2.1; \cite{doi:10.1007/978-1-4613-0283-4_13}, Thm. 1.1).'
