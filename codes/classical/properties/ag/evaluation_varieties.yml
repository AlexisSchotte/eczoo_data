code_id: evaluation_varieties

name: 'Evaluation code'
introduced: '\cite{doi:10.1007/BF02249124}'

description: |
  Let \(\cal{X}\) be a geometric object that contains a subset \(\cal{P} = \left( P_1,P_2,\cdots,P_n \right) \) consisting of \(n\) points \(P_j\). Let \(L\) be a vector space over \(GF(q)\) of functions \(f\) that take values in \(GF(q)\). Codewords of an evaluation code \(C_L(\cal{X},\cal{P})\) are
  \begin{align}
    \left( f(P_1), f(P_2), \cdots, f(P_n) \right) \quad\quad\forall f\in L~.
  \end{align}
  This is a linear binary or \(q\)-ary code since the functions \(f\) form a vector space.

  Evaluation codes can also be defined more abstractly in terms of morphisms of algebras over \(GF(q)\) (\cite{preset:HPAlgCodes}, Def. 4.1).

protection: 'The order or Feng-Rao bound gives a lower bound on the distance of evaluation codes \cite{doi:10.1109/18.335973,doi:10.1109/18.179340,doi:10.1142/9789812794017_0004,doi:10.1023/A:1008274212057,preset:HPAlgCodes} (see Ref. \cite{preset:HPAlgCodes}, Ch. 4).'

