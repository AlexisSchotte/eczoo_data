      detail: 'Any residue code can be equivalently stated as an evaluation code (\cite{doi:10.1201/9781315147901}, Lemma 15.3.10; \cite{preset:HPAlgCodes}, Thm. 2.72). In addition, evaluation and residue AG codes are dual to each other (\cite{doi:10.1201/9781315147901}, pg. 313; \cite{preset:HPAlgCodes}).'
