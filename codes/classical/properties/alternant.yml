name: 'Alternant code'
introduced: '\cite{doi:10.1016/S0019-9958(74)80005-7}'

description: 'A code with parity check matrix with n columns and t rows of the form:
\( \begin{align}
\begin{split}
H = \begin{bmatrix}
y_1g_1(x) & y_2g_2(x) & \hdots & y_ng_1(x_n)\\
y_1g_2(x_1) & y_2g_2(x_2) & \hdots & y_ng_2(x_n)\\
vdots & \vdots & \ddots & \vdots\\
y_1g_t(x_1) & y_2g_t(x_2)& \hdots &y_ng_t(x_n)\\
\end{bmatrix}
\end{split}
\end{align} \) where each \(y_i \in F_{q^m}\), g is a polynomial with coefficents in \(F_{q^m}\)
with degree \(\leq t-1\), and each \(x_i\) is a distinct element in \(F_{q^m}\). This class of codes includes as special cases BCH codes, Goppa codes, and Srivastava codes \cite{doi:10.1016/S0019-9958(74)80005-7}. 
Decoding of alternant codes can be done using a variation of the Belechamp-Welch algorithm \cite{doi:10.1109/TIT.1977.1055730}.
The parameters of this code are \([n, k \geq n-tm, d \geq t + 1]\).'

