code_id: alternant
physical: q-ary_digits
logical: q-ary_digits

name: 'Alternant code'
introduced: '\cite{doi:10.1016/S0019-9958(74)80005-7}'

description: 'A code with parity check matrix with n columns and t roww of the form
H = \begin{bmatix}
y_1g_1(x) & y_2g_2(x) & \hdots & y_ng_1(x_n)\\
y_1g_2(x_1) & y_2g_2(x_2) & \hdots & y_ng_2(x_n)\\
vdots & \vdots & & \vdots\\
y_1g_t(x_1) & y_2g_t(x_2) \hdots y_ng_t(x_n)\\
\end{bmatix} where each y_i \in F_{q^m}, g is a polynomial with coefficents in F_{q^m}.
with degree \leq t-1, and each x_i is a distinct element in F_{q^m}.'

realizations:
  - 'Used in compact disks, DVDs, two-dimensional bar codes, and satelitte communication'
