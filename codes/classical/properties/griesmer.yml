code_id: griesmer

name: 'Griesmer code'
introduced: '\cite{doi:10.1147/rd.45.0532,doi:10.1016/S0019-9958(65)90080-X,manual:{R. R. Varshamov, \emph{On the general theory of linear coding}, Thesis, Moscow State University, 1959.}}'
# Varshamov ref from footnote in http://www.mathnet.ru/php/archive.phtml?wshow=paper&jrnid=ppi&paperid=1040&option_lang=eng

description: |
  A \([n,k,d]\) binary or \(q\)-ary linear code is a Griesmer code if parameters \(n\), \(k\), \(d\), and \(q\) are such that the Griesmer bound
  \begin{align}
    n\geq\sum_{j=0}^{k-1}\left\lceil \frac{d}{q^{j}}\right\rceil ~,
  \end{align}
  where \(\left\lceil x\right\rceil \) is the ceiling function, becomes an equality.

  An \([n,2,d]_q\) code exists if and only if it is not excluded by the Griesmer bound.

