name: 'Reversible binary code'
#introduced: ''

description: |
  A code of length \(n\) over an alphabet is reversible if, for each codeword \(c_1 c_2 \cdots c_n\), the reversed string \(c_n \cdots c_2 c_1\) is also a codeword.

