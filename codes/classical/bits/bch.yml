name: 'Bose–Chaudhuri–Hocquenghem (BCH) code'
short_name: 'BCH'
introduced: '\cite{doi:10.1016/s0019-9958(60)90287-4}'

description: 'Bose–Chaudhuri–Hocquenghem (BCH) codes of length \( n = 2^m-1 \) with designed distance \( d \) is a cyclic code with zeros \( \alpha, \alpha^2, \cdots, , \alpha^\{d-1\} \), where \( alpha \) is a primitive element of the field \( \text{GF}(2^m) \).'


