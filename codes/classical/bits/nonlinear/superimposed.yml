code_id: superimposed
physical: bits
logical: bits

name: 'Superimposed code'
introduced: '\cite{manual:{Mooers, Calvin N. "Application of random codes to the gathering of statistical information." PhD diss., Massachusetts Institute of Technology, 1948.},doi:10.1108/eb026235,doi:10.1002/asi.5090110209,doi:10.1109/TIT.1964.1053689}'

description: |
  A set of binary strings such that taking a bitwise OR (e.g., \(1+1=1\)) of a small set of codewords does not yield another codeword.

notes:
  - 'See Refs. \cite{doi:10.1145/4078.4080,doi:10.1109/SFCS.1997.646101,doi:10.18434/T4/1422485}.'

