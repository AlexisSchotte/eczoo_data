code_id: julin11
physical: bits
logical: bits

name: 'Golay-Julin \((11,72,4)\) code'
introduced: '\cite{doi:10.1109/TIT.1954.1057463,doi:10.1109/TIT.1965.1053779}'

description: |
  Binary nonlinear \((11,72,4)\) code that,
  under Construction \(A\), yields \(P_{11a}\), a non-lattice sphere packing that is the densest known in 11 dimensions \cite{doi:10.4153/CJM-1971-081-3}\cite[pg. 140]{doi:10.1007/978-1-4757-6568-7}.

relations:
  parents:
    - code_id: julin12
      detail: 'Shortening the Julin \((12,144,4)\) code yields the Golay-Julin \((11,72,4)\) code \cite[pg. 139]{doi:10.1007/978-1-4757-6568-7}.'
  cousins:
    - code_id: analog
      detail: 'Using Construction \(A\), the Golay-Julin \((11,72,4)\) code yields a non-lattice sphere packing called \(P_{11a}\) in 11 dimensions that is the densest known \cite{doi:10.4153/CJM-1971-081-3}\cite[pg. 140]{doi:10.1007/978-1-4757-6568-7}.'


