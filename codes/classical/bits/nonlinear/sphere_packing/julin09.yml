code_id: julin09
physical: bits
logical: bits

name: 'Golay-Julin \((9,20,4)\) code'
short_name: 'Golay-Julin \((9,20,4)\)'
introduced: '\cite{doi:10.1109/TIT.1954.1057463,doi:10.1109/TIT.1965.1053779}'

description: |
  Binary nonlinear \((9,20,4)\) code that can be used to obtain a 9-dimensional non-lattice sphere packing called \(P_{9a}\) with kissing number 306 \cite{10.4153/CJM-1971-081-3}\cite[pg. 140]{doi:10.1007/978-1-4757-6568-7}.
  This is the highest known kissing number in that dimension.

relations:
  parents:
    - code_id: julin12
      detail: 'Shortening the Julin \((12,144,4)\) code by three yields the Golay-Julin \((9,20,4)\) code \cite[pg. 139]{doi:10.1007/978-1-4757-6568-7}.'
  cousins:
    - code_id: analog
      detail: 'Using Construction \(A\), the Golay-Julin \((9,20,4)\) code yields a non-lattice sphere packing called \(P_{9a}\) in 9 dimensions with kissing number 306 \cite{10.4153/CJM-1971-081-3}\cite[pg. 140]{doi:10.1007/978-1-4757-6568-7}.'
    - code_id: q-ary_over_zq
      detail: 'The Golay-Julin \((9,20,4)\) code can be obtained from a nonlinear code over \(\mathbb{Z}_4\) under the Gray map and by adding a parity check \cite[pg. 35]{doi:10.1007/BF01388558}.'


