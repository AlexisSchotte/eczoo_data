code_id: hergert
physical: bits
logical: bits

name: 'Hergert code'
introduced: '\cite{doi:10.1016/0097-3165(75)90090-4}'

alternative_names:
  - 'Goethals-Delsarte (GD) code'

description: |
  A code that is a formal dual of the nonlinear DG code in the sense that its distance distribution is equal to the MacWilliams transform of the distance distribution of a DG codes.

  For each DG\((m,r)\) code, the Hergert code is defined as the union of cosets of RM\((m-3,m)\) in RM\((m-2,m)\), with coset representatives obtained by applying a particular linear bijection to the coset representatives of the DG code.

  The Hergert code for \( m/2 \geq r \geq 2 \) is a nonlinear subcode of RM\((m-2,m)\), and equals RM\((m-2,m)\) at \(r=1\) \cite[Thm. 2]{doi:10.1016/0097-3165(75)90090-4}.


