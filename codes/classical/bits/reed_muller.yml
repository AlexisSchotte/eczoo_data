code_id: reed_muller
physical: bits
logical: bits

name: 'Reed-Muller (RM) code'
short_name: 'RM'
introduced: '\cite{doi:10.1109/irepgelc.1954.6499441,doi:10.1109/tit.1954.1057465}'

description: 'Member of the RM\(r,m\) family of linear binary codes derived from Boolean functions. The code parameters \([2^m,\sum_{j=0}^{r} {m \choose j},2^{m-r}]\), where \(r\) is the \textit{order} of the code.'

protection: ''

features:
  decoders:
    - 'Reed decoder \cite{doi:10.1109/irepgelc.1954.6499441}.'

  rate: 'Achieves capacity of the binary erasure channel \cite{doi:10.1109/TIT.2017.2673829}.'
