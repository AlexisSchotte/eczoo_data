code_id: gauss_law
physical: bits
logical: bits

name: 'Gauss'' law code'
introduced: '\cite{arxiv:2112.05186,arxiv:2405.19293}'

description: |
  An \([m+Dm,Dm,3]\) linear binary code for \(m\geq 3^D\), defined by the Gauss' law constraint of a \(D\)-dimensional fermionic \(\mathbb{Z}_2\) gauge theory \cite[Thm. 1]{arxiv:2405.19293}.
  The code can be re-phrased as a distance-one stabilizer code whose stabilizers consist of gauge-group elements.
  It can be concatenated to form a stabilizer code for fault-tolerant quantum simulation of the underlying gauge theory \cite{arxiv:2112.05186,arxiv:2405.19293}.


