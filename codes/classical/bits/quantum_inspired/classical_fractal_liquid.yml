name: 'Classical fractal liquid code'
introduced: '\cite{arXiv:1111.3275,arxiv:1302.6248}'

description: |
  Member of a family of \([L^D,O(L^{D-1}),O(L^{D-\epsilon})]\) \(p\)-ary (with \(p\) prime) linear codes on \(D\)-dimensional square lattices of side length \(L\) and for some \(\epsilon > 0\) that is based on \(p\)-ary generalizations of the Sierpinski triangle.

protection: 'Parameters of some code families saturate the classical version of the BPT bound \cite{arxiv:1111.3275}.'


