code_id: hadamard
physical: bits
logical: bits

name: 'Hadamard code'

description: 'An \([2^k,k,2^{k-1}]\) balanced binary code dual to an extended Hamming Code.'

relations:
  parents:
    - code_id: 'binary_linear'
    - code_id: 'balanced'
      detail: 'Each Hadamard codeword has length \(2^m\) and Hamming weight of \(2^{m-1}\), making this code balanced.'
  cousins:
    - code_id: dual
      detail: 'The Hadamard code is the dual of the extended Hamming Code.'
    - code_id: hamming
      detail: 'The Hadamard code is the dual of the extended Hamming Code. Conversely, the shortened Hadamard code is the dual of the Hamming Code.'
    - code_id: reed_muller
      detail: 'For any Hamming code \([2^m,2^m-m-1,3]\), the dual Hadamard code, when augmented with a bit that is always 0, gives the RM\((1,m)\) code. In general, RM\((1,m)\) is related to the duals of the Hamming code, and when RM\((1,m)\) is self-dual, it is directly related to the Hamming code.'


