      detail: 'Many FG-LDPC codes can be put into quasi-cyclic form \cite{doi:10.1109/18.959255}\cite[pg. 286]{doi:10.1016/C2014-0-03412-0}.'
  cousins:
    - code_id: incidence_matrix
      detail: 'The parity-check matrix of a PG-LDPC code is the incidence matrix of points and hyperplanes of a projective space.'


