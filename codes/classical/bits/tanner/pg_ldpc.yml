code_id: pg_ldpc
physical: bits
logical: bits

name: 'Finite-geometry LDPC (FG-LDPC) code'
short_name: 'FG-LDPC'
introduced: '\cite{doi:10.1109/18.959255}'

description: |
  LDPC code whose parity-check matrix is the incidence matrix of points and hyperplanes in either a Euclidean and projective geometry.
  Such codes are called EG-LDPC and PG-LDPC codes for the two respective cases.


relations:
  parents:
