code_id: array_ldpc
physical: bits
logical: bits

name: 'Array LDPC code'
introduced: '\cite{manual:{Fan, John L. "Array codes as low-density parity-check codes." Proc. 2nd Int. Symp. on Turbo Codes & Related Topics, Brest, France, Sept. 2000.},doi:10.1007/978-1-4615-1525-8_7}'

description: |
  QC-LDPC code constructed deterministically from a disk array code known as a B-code.
  Its parity-check matrix admits a compact representation \cite{doi:10.1109/ISIT.2002.1023554} and is related to RS codes.

realizations:
  - 'Certain array LDPC codes have been proposed to be used for DSL transmission \cite{doi:10.1109/ICC.2002.997149}.'


relations:
  parents:
    - code_id: qc_ldpc
  cousins:
    - code_id: b_array
      detail: 'Array LDPC codes are constructed from certain classes of B-codes. B-codes can be viewed as binary codes by mapping (i.e., \textit{lifting}) their ring elements to permutation matrices. The resulting codes turn out to be LDPC \cite{doi:10.1007/978-1-4615-1525-8_7}.'


