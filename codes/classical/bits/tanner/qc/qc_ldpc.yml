code_id: qc_ldpc
physical: bits
logical: bits

name: 'Quasi-cyclic LDPC (QC-LDPC) code'
short_name: 'QC-LDPC'
introduced: '\cite[Appx. C]{manual:{R. Gallagher, \emph{Low-density parity check codes}. 1963. PhD thesis, MIT Cambridge, MA.}}\cite{manual:{H. Jin, T. Richardson, V. Novichkov, "Error Correction of Algebraic Block Codes". U.S. Patent, Number US8751902B2 2002},doi:10.1109/ISIEA.2009.5356472,manual:{Tanner, R. Michael, Deepak Sridhara, and Tom Fuja. "A class of group-structured LDPC codes." Proc. ISTA. 2001.},doi:10.1109/ISIT.2002.1023584,doi:10.1109/LCOMM.2003.814716,doi:10.1109/ISIT.2003.1228165,doi:10.1109/TIT.2004.831841}'

description: |
  LDPC code that can be put into quasi-cyclic form.
  Its parity check matrix can be put into the form of a block matrix consisting of either circulant permutation sub-matrices or the zero sub-matrix.
  QC LDPC codes can be obtained by \textit{lifting} binary matrices often called \textit{protographs}, a process in which nonzero entries are replaced with a cyclic permutation matrix of some dimension while zeroes are replaced with a zero matrix of the same dimension.



