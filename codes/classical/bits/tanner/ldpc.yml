code_id: ldpc
physical: bits
logical: bits

name: 'Low-density parity-check (LDPC) code'
short_name: 'LDPC'
introduced: '\cite{doi:10.1109/TIT.1962.1057683,manual:{R. Gallagher, \emph{Low-density parity check codes}. 1963. PhD thesis, MIT Cambridge, MA.}}'
# Separate from q-ary because of binary Tanner entry

description: |
  A binary linear code with a sparse parity-check matrix. More precisely, a member of an infinite family of \([n,k,d]\) codes for which the number of nonzero entries in each row and column of the parity-check matrix are both bounded above by a constant as \(n\to\infty\).

  The potential of LDPC codes was realized by MacKay and Neal \cite{doi:10.1049/el:19970362,doi:10.1109/18.748992} long after their discovery by Gallager \cite{doi:10.1109/TIT.1962.1057683,manual:{R. Gallagher, \emph{Low-density parity check codes}. 1963. PhD thesis, MIT Cambridge, MA.}}.

  An LDPC code is \((j,k)\)-\textit{regular} if the parity-check matrix has a fixed number of \(j\) nonzero entries in each row and \(k\) entries in each column; otherwise, the LDPC code is \textit{irregular}.
  Irregular LDPC codes are characterized by the fractions \(v_j\) of columns of weight \(j\) as well as likewise fractions \(h_j\) for rows of weight \(j\); these collectively called the \textit{degree distribution}.

  A \textit{parity check} is performed by taking the inner product of a row of the parity-check matrix with a codeword that has been affected by a noise channel.
  A parity check yields either zero (no error) or one (error).


features:
  rate: 'Achieve capacity on the binary symmetric channel under maximum-likelihood decoding \cite{doi:10.1109/18.748992,doi:10.1109/TIT.1962.1057683,arXiv:cs/0610022}. Some LDPC codes achieve capacity for smaller block lengths under belief-propagation decoding \cite{arxiv:1201.2999}. Random LDPC codes achieve list-decoding capacity \cite{arXiv:1909.06430}.'
  encoders:
    - 'Almost linear-time encoder based on transforming parity-check matrix into upper triangular form \cite{doi:10.1109/18.910579}.'
  decoders:
    - 'Message-passing algorithm called belief propagation (BP) \cite{manual:{R. Gallagher, \emph{Low-density parity check codes}. 1963. PhD thesis, MIT Cambridge, MA.},doi:10.1109/18.910577,preset:LinCostello}.'
    - 'Linear programming \cite{doi:10.1007/978-1-4939-2864-4_216}.'
    - 'Reinforcement learning \cite{arxiv:2112.13934}.'

realizations:
  - 'Satellite transmission of digital television \cite{doi:10.1109/ICARES.2014.7024407}.'
  - 'Quantum key distribution \cite{arxiv:2212.01121}.'

notes:
  - 'See Kaiserslautern database \cite{preset:KLdatabase} for explicit representatives of several classes of LDPC codes, including \(q\)-ary, WiMAX, multi-edge, and spatially-coupled.'
  - 'See pretty-good-codes database \cite{preset:PGCdatabase} for explicit representatives and benchmarking.'
  - 'See Ref. \cite{doi:10.1007/978-3-0348-7865-4_5} for a review of LDPC codes circa 2005.'
  - 'Codes have been benchmarked using AFF3CT toolbox \cite{doi:10.1016/j.softx.2019.100345}.'
  - 'See book \cite{doi:10.1093/acprof:oso/9780198570837.001.0001} for an introduction to LDPC codes, belief-propagation decoding, and connections to statistical mechanics. Other introductory references include Refs. \cite{manual:{Johnson, Sarah J. "Introducing low-density parity-check codes." University of Newcastle, Australia 1 (2006): 2006.},preset:MacKay,doi:10.1201/9780203490310}'

