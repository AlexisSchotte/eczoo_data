logical: bits

name: 'Acumulate-repeat-acumulate ARA code'
short_name: 'ARA'
introduced: '\cite{doi:10.1109/TCOMM.2007.894109}'

description: |
  A generalization of the RA code in which the outer repetition code encoding step is augmented with an acumulator acting on a fraction of the incoming bits.
  In addition, the code may be punctured after the final acumulating step.


