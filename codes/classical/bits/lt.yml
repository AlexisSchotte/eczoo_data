code_id: luby-transform
physical: bits
logical: bits

name: 'Luby Transform (LT)'
introduced: '\cite{doi:10.1109/SFCS.2002.1181950}'

description: 'Luby Transform codes are erasure codes based on fountain codes. They improve on random linear fountain codes by having a much more efficient encoding and decoding algorithm.'

protection: 'Designed to protect agains erasures. '

features:
  rate: 'Being fountain codes, LT codes do not have a fixed rate.'
  
  encoders:
    - 'Randomly choose a degree \(d_n\) from a degree distribution depending on total size \(K\). Randomly choose \(d_n\) distinct source packets and let the packet to be transmitted \(\hat{p}_n\) be the bitwise sum of the chosen input packets.'
    - 'Forms a graph connecting encoded packets to source packets.'

  decoders:
    - 'Decoded using the sum-product algorithm \cite{manual:{David J. C. MacKay. 2002. Information Theory, Inference & Learning Algorithms. Cambridge University Press, USA}}, similar to belief propagation \cite{doi:10.5555/2876686.2876719}.'

realizations:
  - 'Useful in broadcasting and file distribution.'

relations:
  parents:
    - code_id: fountain
  cousins:
    - code_id: ldpc
      detail: 'When using a (ir)regular bipartite graph, the encoding process can be thought of as an LDPC code.'
    - code_id: random
