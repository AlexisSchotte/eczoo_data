code_id: melas
physical: bits
logical: bits

name: 'Melas'
introduced: '\cite{doi:10.1070/RM1997v052n06ABEH002155}'


description: 'It is a cyclic linear code with generator polynomial is \(g(x) = p(x)p(x)*\), where \(p(x)\) is a primitive polynomial of degree m, being the minimal polynomial over \(F_2\) of an element \(\alpha\) of order \(2^m -1\) in \(F_{2^m}\), m is odd \(\geq 5 \) and * denotes reciprocation \cite{doi:10.1007/s12095-015-0135-8}. The parameters of this code are \([2^m -1, 2^m - 1 - 2m, 5]\).'

