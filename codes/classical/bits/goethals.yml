name: 'Goethals Codes'
introduced: '\cite{doi:10.1049/el:19740375}'

description: 'Goethals codes are a family of binary non-linear codes generalizing preparata codes. This was first introduced by J.M. Goethals in 1974. For even \(m >= 6\) Goethals code \(\mathcal{G}(m)\) is a code of lenght \(n= 2^m\), size \(N = 2^{2^m-3m+1}\), and minimum distance \(d = 8\).' #TTECC

protection: 'These codes can correct upto 3 bit flips or 7 erasures.'

features:

  - '\(\mathcal{G}(m)\) can be constructed as disjoint union of cosets of a certain linear code.' # TTECC
  - 'While \(\mathcal{G}(m)\) is not itself linear, it is the Gray map image of a certain linear code over \(\mathbb{Z_4}\). \cite{doi:10.1109/18.312154}.'
  - 'In fact, the corresponding \(\mathbb{Z_4}\) codes are extended cyclic codes over \(\mathbb{Z_4}\). \cite{doi:10.1109/18.312154}'
  - 'These codes are distance invariant \cite{doi:10.1109/18.312154}. Hence distance distribution and the weight distribution are the same.'
  - 'Duals of \(\mathcal{G}(m)\) exists in the sense that there exists codes with distance distribution equal to the MacWilliams transform of the distance distribution of Goethals codes \cite{doi: 10.1016/0012-365X(90)90010-F}. In fact, the dual of I(m) is DG(m,1/2(m-2)) in this sense.' #TTECC
# cite The theory of error correcting codes - chapter 15.
  
  rate: '\(= {2^m -3m +1}/2^m\). Therefore, rate goes to 1 as the block length goes to infinity. '
  
  decoders:
    - 'Since the equivalent \(\mathbb{Z_4}\) codes are extended cyclic codes, efficient encoding-decoding is possible. \cite{doi:10.1109/18.312154} \cite{doi: 10.1109/18.476333}'. 


