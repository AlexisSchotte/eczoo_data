code_id: deletion
physical: bits
logical: bits

name: 'Binary deletion-correcting code'

description: 'Binary code correcting deletion or insertion errors.'

protection: 'Metric measuring distance of an error word to the nearest codeword is the deletion distance: given vectors \(u,v\), this distance is one-half the smallest number of deletions and insertions needed to change \(u\) to \(v\). A code \(C\) corrects \(e\) delections if all codewords are separated by at least \(e+1\) in the deletion distance \cite{arxiv:math/0207197}.'

