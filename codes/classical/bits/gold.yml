code_id: gold
physical: bits
logical: bits

name: 'Gold'
introduced: '\cite{doi:10.1109/TIT.1967.1054048}'


description: 'A \([2^r -1, 2r ]\) is a cyclic linear code characterized by the generator polynomial of degree \(r\) of two maximum-period sequences of period \(2^r-1\) with absolute cross-correlation \( \leq 2^((r+2)/2)\).Codewords of Gold codes are generated using \(m\)-sequences \(x\) and \(y\), which are codewords of simplex codes with check polynomials of degree \(r\) \cite{doi:10.1109/TIT.1967.1054048}. 
The information bits are initialized in the shift registers of the the two \(m\)-sequences \(x\) and \(y\). General decoding is done by building a sparse parity check matrix, followed by applying an iterative message passing alogirithm. \cite{doi:10.1007/s11265-006-7278-y}.'

