code_id: lr-cayley-complex
physical: bits
logical: bits

name: 'Left-right Cayley complex code'
introduced: '\cite{arxiv:2111.04808}'

description: |
  Binary code constructed on a left-right Cayley complex using a pair of base codes \(C_A,C_B\) and an expander graph such that codewords for a fixed graph vertex are codewords of the tensor code \(C_A \otimes C_B\). A family of such codes is one of the first \(c^3\)-LTCs.

relations:
  parents:
    - code_id: binary_linear
    - code_id: ltc
      detail: 'Left-right Cayley complex codes yield one of the first two families of \(c^3\)-LTCs.'
  cousins:
    - code_id: tensor
      detail: 'Left-right Cayley complex codewords for a fixed graph vertex are codewords of a tensor code.'
    - code_id: expander
      detail: 'Left-right Cayley complex codes can be viewed as Tanner-like codes on expander graphs, but with bits defined on squares and constraints on edges (as opposed to edges and vertices, respectively, for expander codes). Expander codes are also typically not locally testable \cite{doi:10.1145/780542.780594}.'
    - code_id: balanced_product
      detail: 'Left-right Cayley complexes can be obtained via a balanced product of \(G\)-graphs \cite{arxiv:2111.04808}.'

