code_id: ipp
physical: q-ary_digits
logical: q-ary_digits

name: 'Identifiable parent property (IPP) code'
introduced: '\cite{doi:10.1006/jcta.1997.2851}'

description: 'If $C$ is a $q$-ary code of length $n$ and $c_1$...$c_t$ are $t$ codewords, then $a$ is called a descendant of $c_1$,...,$c_t$ if $a_i \in \{c_1^i,...c_t^i\} $, for $i \in \{1,2,...,n\}$, where $c_i^j$ denote the $j$th coordinate of the codeword $c_i$. Denote by $X(C)$ the set of descendants of all $t$-tuples of the codewords. There is a mapping from the set $X(C)$ such that for every $z$ in $X(C)$, its image under this mapping is one of the $t$ parents of $z$ in $C$.'

notes:
  - 'For a \(q\)-ary code of length \(n\) with IPP its size is upper bounded by \(3q^{\frac{n}{3}} \) and lower bounded by \(c (\frac{q}{4})^{n/3}\) where \(c\) is a constant.'
  - 'A hypergraph approach can be used to show that for any \(t \leq q\) there exists a sequence of ipp codes with asymptotically non-vanishing rate.\cite{doi:10.1137/S0895480100376848}.'

