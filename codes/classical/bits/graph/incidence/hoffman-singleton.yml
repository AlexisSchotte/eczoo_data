code_id: hoffman-singleton
physical: bits
logical: bits

name: 'Hoffman-Singleton cycle code'
introduced: '\cite{doi:10.1109/18.568714,doi:10.1016/S0012-365X(02)00513-7}'

description: |
  A \([50,21,12]\) cycle code whose parity-check matrix is the incidence matrix of the Hoffman-Singleton graph \cite{doi:10.1147/rd.45.0497}.
  Its dual is a \([50,29,8]\) code \cite[Table II]{doi:10.1109/18.568714}.

