code_id: hoffman-singleton_graph
physical: bits
logical: bits

name: 'Hoffman-Singleton graph-adjacency code'
introduced: '\cite{doi:10.1109/18.568714,doi:10.1016/S0012-365X(02)00513-7}'

description: |
  A graph-based code whose generator matrix is constructed using the adjacency matrix of the Hoffman-Singleton graph \cite{doi:10.1147/rd.45.0497}.
  Setting the generator matrix equal to the adjacency matrix, \(G=A\), yields a \([50,22,7]\) code whose dual is a \([50,28,8]\) code \cite[Table III]{doi:10.1109/18.568714}.

# Setting the generator matrix \(G=(I|A)\) yields a different code.

