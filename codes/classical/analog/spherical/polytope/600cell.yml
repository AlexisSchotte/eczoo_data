code_id: 600cell
physical: reals
logical: reals

name: '600-cell code'

description: |
  Spherical \((4,120,(3-\sqrt{5})/2)\) code whose codewords are the vertices of the 600-cell.
  The code forms a spherical 11-design that is unique up to equivalence \cite{doi:10.1007/PL00000504}.
  See \cite[Table 1]{arxiv:1010.4353} for a realization of the 120 codewords.

realizations:
  - 'Improved proofs of the Bell-Kochen-Specker (BKS) theorem \cite{arxiv:1010.4353}.'

