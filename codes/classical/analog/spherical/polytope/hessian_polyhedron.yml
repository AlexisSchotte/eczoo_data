name: 'Hessian polyhedron code'

description: |
  Spherical \((6,27,3/2)\) code whose codewords are the vertices of the Hessian complex polyhedron and the \(2_{21}\) real polytope.
  The code forms a spherical 4-design.
  See \cite[Exam. 1.2.5]{present:EricZin} (\cite[pg. 127]{preset:coxeterComplex}) for a real (complex) realization of the 27 codewords.

