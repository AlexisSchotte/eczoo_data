physical: reals
logical: reals

name: 'Icosahedron code'

description: |
  Spherical \((3,12,2-2/\sqrt{5})\) code whose codewords are the vertices of the icosahedron (alternatively, the centers of the faces of a dodecahedron, the icosahedron's dual polytope).
  The code forms a unique tight spherical 5-design \cite{doi:10.1007/BF03187604}\cite[Ex. 9.6.1]{preset:EricZin}.

protection: 'Optimal configuration of 12 points in 3D space \cite[pg. 76]{preset:EricZin}.'

