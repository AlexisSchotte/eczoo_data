code_id: dfour_spherical
physical: reals
logical: reals

name: '\(D_4\) lattice-shell code'

description: |
  Spherical code whose codewords are points on the \(D_4\) lattice normalized to lie on the unit sphere.

  The smallest shell of the lattice consists of the 24 permutations of the four vectors \((0,0,\pm 1,\pm 1)\), yielding a \((4,24,1)\) code.
  The next highest shell consists of the 16 vectors \((\pm 1,\pm 1,\pm 1,\pm 1)\) and the 8 permutations of the vectors \((0,0,0,\pm 2)\), yielding an equivalent instance of the \((4,24,1)\) code.
  The union of the two codes yields the \((4,48,2(1-1/\sqrt{2}))\) code.


