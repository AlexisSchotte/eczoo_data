code_id: leech_spherical
physical: reals
logical: reals

name: '\(\Lambda_{24}\) Leech lattice-shell code'

description: |
  Spherical code whose codewords are points on the \(\Lambda_{24}\) Leech lattice normalized to lie on the unit sphere.

  The smallest shell of the lattice yields the \((24,196560,1)\) code.
  This code forms a tight and unique spherical 11-design \cite[Ch. 3]{doi:10.1007/978-1-4757-6568-7}.

protection: |
  Code yields an optimal solution to the kissing problem in 24D \cite{doi:10.4153/CJM-1981-038-7}.

#  This code is optimal and unique up to equivalence \cite{doi:10.4153/CJM-1981-038-7,doi:10.1007/978-1-4757-6568-7}.

