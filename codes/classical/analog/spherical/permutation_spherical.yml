code_id: permutation_spherical
physical: reals
logical: reals

name: 'Permutation spherical code'
introduced: '\cite{doi:10.1109/PROC.1965.3680}'

description: |
  Spherical code whose codewords are constructed from an arbitrary unit vector in two possible variants. Variant 1 consists of codewords that are permutations of the vector's coordinates, while Variant 2 consits of such permutations and all possible sign changes of the vector's components.


