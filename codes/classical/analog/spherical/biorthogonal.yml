code_id: biorthogonal
physical: reals
logical: reals

name: 'Biorthogonal code'

description: |
  Spherical \((n,2n,2)\) code whose codewords are all permutations of the \(n+1\)-dimensional vectors \((0,0,\cdots,0,\pm1)\), up to normalization.

protection: |
  Biorthogonal spherical codes saturate the third Rankin bound \cite{preset:EricZin}.

relations:
  parents:
    - code_id: spherical


