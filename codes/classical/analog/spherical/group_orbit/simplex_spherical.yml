code_id: simplex_spherical
physical: reals
logical: reals

name: 'Simplex spherical code'

description: |
  Spherical \((n,n+1,2+2/n)\) code whose codewords are all permutations of the \(n+1\)-dimensional vector \((1,1,\cdots,1,-n)\), up to normalization.
  Codewords are all equidistant and their components add up to zero.
  For example, the spherical simplex code in \(n=3\) makes up the corners of a tetrahedron.
  In general, the code makes up the vertices of an \(n\)-simplex.

  Simplex spherical codes are the only tight spherical 2-designs \cite[Tab. 9.3]{preset:EricZin}.

protection: |
  Simplex spherical codes for \(2 < \rho \leq 4\) saturate the first two Rankin bounds \cite{preset:EricZin}.

relations:
  parents:
    - code_id: permutation_spherical
  cousins:
    - code_id: binary_antipodal
      detail: 'A binary simplex code (also known as a shortened Hadamard code) to a \((2^m,2^m+1)\) simplex signal set under the antipodal mapping \cite[Sec. 6.5.2]{manual:{Forney, G. D. (2003). 6.451 Principles of Digital Communication II, Spring 2003.}}. This set is equivalent to the simplex code since all such codes are unique up to equivalence \cite[pg. 18]{preset:EricZin}. Simplex (simplex spherical) codes form simplices in Hamming (Euclidean) space.'
    - code_id: simplex
      detail: 'A binary simplex code (also known as a shortened Hadamard code) maps to a \((2^m,2^m+1)\) simplex signal set under the antipodal mapping \cite[Sec. 6.5.2]{manual:{Forney, G. D. (2003). 6.451 Principles of Digital Communication II, Spring 2003.}}. This set is equivalent to the simplex code since all such codes are unique up to equivalence \cite[pg. 18]{preset:EricZin}. Simplex (simplex spherical) codes form simplices in Hamming (Euclidean) space.'

