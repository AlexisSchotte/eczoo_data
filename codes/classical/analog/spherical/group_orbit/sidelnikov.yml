code_id: sidelnikov
physical: reals
logical: reals

name: 'Sidelnikov group-orbit code'
introduced: '\cite{manual:{V. M. Sidel''nikov, “On One Finite Matrix Group and Codes on Euclidean Spheres”, Probl. Peredachi Inf., 33:1 (1997), 35–54; Problems Inform. Transmission, 33:1 (1997), 29–44},doi:10.1109/ISIT.1997.613373}'

description: |
  Slepian group-orbit code of dimension \(2^r\), approximate asympotic size \(2.38 \cdot 2^{r(r+1)/2+1}\), and distance \(1\).
  Code is constructed by applying elements of a particular family of orthogonal groups onto the vector \((1,0,0,\cdots,0)\).
  The code coincides with the optimal spherical codes for dimensions \(\{4,8,16\}\).


