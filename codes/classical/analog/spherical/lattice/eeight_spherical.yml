code_id: eeight_spherical
physical: reals
logical: reals

name: '\(E_8\) Gosset lattice-shell code'

description: |
  Spherical code whose codewords are points on the \(E_8\) Gosset lattice normalized to lie on the unit sphere.

  The smallest shell of the lattice yields the \((8,240,1)\) code, consisting of the 112 permutations of the four vectors \((0,0,0,0,0,0,\pm 2,\pm 2)\) along with the 128 vectors \((\pm 1)^{\times 8}\).
  This code is optimal and unique up to equivalence \cite{doi:10.4153/CJM-1981-038-7,doi:10.1007/978-1-4757-6568-7}.

