code_id: qpsk
physical: reals
logical: reals

name: 'Quadrature PSK (QPSK)'
short_name: 'QPSK'
introduced: '\cite{doi:10.1109/TCE.1962.6373228}'

description: |
  Also known as \textit{quadriphase PSK}, \textit{4-PSK}, \textit{4-QAM},
  A quaternary phase-shift keyring encoding into a constellation of four points distributed equidistantly on a circle.
  For the case of \(\pi/4\)-QPSK, the constellation is \(\{e^{\pm i\frac{\pi}{4}},e^{\pm i\frac{3\pi}{4}}\}\).

realizations:
  - 'Japanese and North American digital cellular and personal systems \cite{doi:10.1109/25.289416}.'

relations:
  parents:
    - code_id: psk
      detail: 'QPSK is also known as 4-PSK.'
    - code_id: qam
      detail: 'QPSK can be thought of as a lattice-based QAM encoding known as 4-QAM.'


