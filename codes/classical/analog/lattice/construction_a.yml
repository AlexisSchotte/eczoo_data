code_id: construction_a
physical: reals
logical: reals

name: 'Mod-2 lattice code'
introduced: '\cite{doi:10.4153/CJM-1967-017-0}'

description: |
  Lattice constructed from a binary linear \([n,k,d]\) code using Construction \(A_2\) \cite{doi:10.1007/978-1-4757-6568-7}.
  Each binary codeword \(c\) of the code is mapped to an infinite set of points \(x\) such that \(x = c\) modulo two.
  Linearity of the code ensures that the resulting set of points forms a lattice.

