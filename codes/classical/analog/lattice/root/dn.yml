code_id: dn
physical: reals
logical: reals

name: '\(D_n\) root lattice code'
short_name: '\(D_n\)'

description: |
  Lattice code whose generator matrix can be represented by
  \begin{align}
    G=\begin{pmatrix}1 & 1 & 0 & 0 & \cdots & 0 & 0\\
0 & 1 & -1 & 0 & \cdots & 0 & 0\\
0 & 0 & 1 & -1 & \cdots & 0 & 0\\
\vdots & \vdots & \vdots & \vdots & \ddots & \vdots & \vdots\\
0 & 0 & 0 & 0 & \cdots & -1 & 1
\end{pmatrix}~.
  \end{align}


