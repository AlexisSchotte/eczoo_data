    - code_id: barnes_wall
    - code_id: construction_a
    - code_id: unimodular
  cousins:
    - code_id: hamming743
      detail: 'The \([8,4,4]\) extended Hamming code yields the \(E_8\) lattice code via the mod-two lattice construction \cite[Ex. 10.5.2]{preset:EricZin}.'
    - code_id: octacode
      detail: 'The octacode yields the \(E_8\) lattice code via Construction \(A_4\) \cite{doi:10.1007/3-540-57843-9_20,doi:10.1109/18.370138}.'
    - code_id: q-ary_hamming
      detail: 'The \([4,2,3]_3\) ternary Hamming code can be used to obtain the \(E_8\) root lattice code \cite[Ex. 10.5.5]{preset:EricZin}.'


