code_id: eeight
physical: reals
logical: reals

name: '\(E_8\) Gosset lattice code'
short_name: '\(E_8\)'
introduced: '\cite{manual:{Gosset, Thorold. "On the regular and semi-regular figures in space of n dimensions." Messenger of Mathematics 29 (1900): 43-48.}}'

description: |
  BW lattice in dimension \(8\), which is the lattice corresponding to the \([8,4,4]\) Hamming code via the mod-two lattice construction.

protection: |
  The \(E_8\) lattice has a nominal coding gain of \(2\). It exhibits the densest lattice packing \cite{manual:{H.F. Blichfeldt, The minimum values of positive quadratic forms in six, seven and eight variables, Math.Zeit, Vol.39, pp. 1-15, 1935.}} and packing \cite{arxiv:1603.04246} in eight dimensions.'

