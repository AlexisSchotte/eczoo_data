code_id: unimodular
physical: reals
logical: reals

name: 'Unimodular lattice code'

description: |
  Integral lattice of determinant \(\pm 1\).

protection: |
  The minimum norm of a unimodular lattice satisfies
  \begin{align}
    \mu\leq2\left[\frac{n}{24}\right]+2
  \end{align}
  unless \(n = 23\) \cite{doi:10.1006/jnth.1998.2306}.


relations:
  parents:
    - code_id: points_into_lattices
  cousins:
    - code_id: dual
      detail: 'There are several parallels between (doubly-even) self-dual binary codes and (even) unimodular lattices \cite{preset:splag,doi:10.1007/3-540-30731-1}. There are also parallels between self-dual codes over \(\mathbb{Z}_{2k}\) and even unimodular lattices \cite{doi:10.1109/18.761269}.'


