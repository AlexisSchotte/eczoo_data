code_id: leech
physical: reals
logical: reals

name: '\(\Lambda_{24}\) Leech lattice code'
short_name: 'Leech'

description: |
    Lattice in 24 dimensions that exhibits optimal packing.

protection: |
  The \(\Lambda_{24}\) lattice has a nominal coding gain of \(4\).

relations:
  parents:
    - code_id: points_into_lattices
    - code_id: niemeier
  cousins:
    - code_id: golay
      detail: 'The Leech lattice can be obtained by lifting the Golay code to \(\mathbb{Z}_4\) \cite{doi:10.1109/18.312154}, appending a parity check, and applying construction \(A_4\) \cite{doi:10.1007/3-540-57843-9_20} (see also \cite{preset:splag}).'

