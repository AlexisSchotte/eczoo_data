code_id: projective_reed_muller
physical: q-ary_digits
logical: q-ary_digits

name: 'Projective RM (PRM) code'
short_name: 'PRM'
introduced: '\cite{doi:10.1109/18.104317}'

description: |
  Reed-Muller code for points \(\{\alpha_1,\cdots,\alpha_n\}\) whose leftmost nonzero coordinate is one.

relations:
  parents:
    - code_id: generalized_reed_muller
    - code_id: evaluation_varieties
      detail: 'PRM codes are evaluation codes of multivariate polynomials \(f\) with \(\cal X\) being the entire \(m\)-dimensional projective space over \(GF(q)\).'
  cousins:
    - code_id: projective
      detail: 'Nonzero codewords of minimum weight of a \(r\)th-order \(q\)-ary projective RM code correspond to algebraic hypersurfaces of degree \(r\) having the largest number of points in the projective space \(PG(n,q)\) (\cite{doi:10.1201/9781315147901}, Thm. 14.3.3).'

