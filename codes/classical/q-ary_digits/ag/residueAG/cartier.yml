name: 'Cartier code'
introduced: '\cite{arxiv:1206.4728}'

description: 'A generalization of the Goppa codes to codes defined from curves of non-zero genus.
Each code is a subcode of a certain residue AG code and is constructed using the Cartier operator.'

features:
  rate: 'Cartier codes share similar asymptotic properties as subfield subcodes of residue AG codes, with both families admitting sequences of codes that achieve the Gilbert-Varshamov bound.'

relations:
