code_id: elliptic
physical: q-ary_digits
logical: q-ary_digits

name: 'Elliptic code'

description: |
  Evaluation AG code on a set of points lying on an elliptic curve, i.e., a curve of genus one.

relations:
  parents:
    - code_id: evaluation
      detail: 'Elliptic codes are evaluation AG codes with \(\cal X\) being an elliptic curve, i.e., curve of genus one (\cite{doi:10.1007/978-94-011-3810-9}, Ch. 3.2; \cite{preset:HPAlgCodes}).'
  cousins:
    - code_id: mds
      detail: 'Elliptic codes can be MDS (\cite{doi:10.1201/9781315147901}, Ex. 15.5.3; \cite{doi:10.1007/978-94-011-3810-9}, pg. 310; \cite{preset:TVNAlgCodes}, Sec. 4.4.2).'
