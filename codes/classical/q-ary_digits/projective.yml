code_id: projective
physical: q-ary_digits
logical: q-ary_digits

name: 'Projective code'

description: |
  Linear binary or \(q\)-ary \([n,k,d]\) code such that columns of its generator matrix does not contain any repeated columns or the zero column. That way, each column corresponds to a distinct point in the projective space \(PG(k-1,q)\). If the columns are linearly independent, then the codewords are collectively called an \textit{information set}.

notes:
  - 'See corresponding definition in \href{http://mint.sbg.ac.at/glossary.php#GProjectiveCode}{MinT}.'

