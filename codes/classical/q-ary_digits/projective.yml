code_id: projective
physical: q-ary_digits
logical: q-ary_digits

name: 'Projective code'

description: 'Linear \([n,k,d]_q\) code such that columns of its generator matrix does not contain any repeated columns or the zero column. That way, each column corresponds to a distinct point in the projective space \(PG(k-1,q)\).'

notes:
  - 'See corresponding definition in \href{http://mint.sbg.ac.at/glossary.php#GProjectiveCode}{MinT}.'

