code_id: tetracode
physical: q-ary_digits
logical: q-ary_digits

name: 'Tetracode'
introduced: '\cite{doi:10.1007/978-1-4757-6568-7}'

description: |
  The \([4,2,3]_{GF(3)}\) self-dual MDS code with generator matrix
  \begin{align}
    \begin{pmatrix}1 & 0 & 1 & 1\\
    0 & 1 & 1 & 2
    \end{pmatrix}~,
  \end{align}
  where \(GF(3) = \{0,1,2\}\). Has connections to lattices \cite{doi:10.1007/978-1-4757-6568-7}.

notes:
  - 'See corresponding MinT database entry \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Tetracode.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. http://mint.sbg.ac.at/desc_CTetra.html}}.'

relations:
  parents:
    - code_id: simplex
      detail: 'The tetracode is equivalent to \(S(3,2)\).'
    - code_id: hamming
      detail: 'The tetracode is equivalent to the \(r=2\) Hamming code.'
    - code_id: mds
  cousins:
    - code_id: dual
      detail: 'The tetracode is self-dual.'
    - code_id: ternary_golay
      detail: 'Extended ternary Golay codewords can be obtained from tetracodewords \cite{doi:10.1007/978-1-4757-6568-7}. The tetracode can be used to decode the extended ternary Golay code \cite{doi:10.1109/TIT.1986.1057197}.'


