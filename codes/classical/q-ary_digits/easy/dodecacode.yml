code_id: dodecacode
physical: q-ary_digits
logical: q-ary_digits

name: 'Dodecacode'
introduced: '\cite{arxiv:quant-ph/9608006,arXiv:math/0005266}'

description: |
  The unique trace-Hermitian self-dual additive \((12,4^6,6)_4\) code.
  Its codewords are cyclic permutations of \((\omega 10100100101)\), where \(GF(4)=\{0,1,\omega,\bar{\omega}\}\) CITE Sec. 2.4.8 NebeRainsSloane.
  Another generator matrix can be found in CITE Ex. 9.10.8 HuffmanPless.

  The dodecacode is a self-dual additive code, and there is no self-dual linear code with the same parameters CITE BELOW.'

# C. W. H. Lam and V. Pless, “There is no (24, 12, 10) self-dual quaternary code,” IEEE Trans. Inform. Theory IT–36 (1990), 1153–1156.


relations:
