code_id: completely_regular
physical: q-ary_digits
logical: q-ary_digits

name: 'Completely regular code'
introduced: '\cite{manual:{Delsarte, Philippe. "An algebraic approach to the association schemes of coding theory." Philips Res. Rep. Suppl. 10 (1973)}}'

description: |
  A code \(C\) is completely regular if the \hyperref[topic:weight-enumerator]{weight distribution} of any coset \(e+C\) depends only on the distance \(d(e,C)\) of \(e\) to \(C\) \cite{arxiv:1703.08684}. 


notes:
  - 'See review \cite{arxiv:1703.08684} on completely regular codes.'

