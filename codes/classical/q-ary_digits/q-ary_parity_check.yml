code_id: q-ary_parity_check
physical: q-ary_digits
logical: q-ary_digits

name: '\(q\)-ary parity-check code'

description: 'Also known as a \textit{sum-zero} code. An \([n,n-1,2]_q\) linear \(q\)-ary code whose codewords consist of the message string appended with a parity-check digit such that the sum over all coordinates of each codeword is zero.'

relations:
  parents:
    - code_id: reed_solomon
      detail: 'RS codes for \(k=n-1\) are parity-check codes \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Extended Reed–Solomon Code.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. http://mint.sbg.ac.at/desc_CReedSolomon-extended.html}}.'
    - code_id: q-ary_cyclic
      detail: 'Since permutations preserve coordinate sums, the cyclic permutation of a parity-check codeword is another codeword.'
    - code_id: mds
  cousins:
    - code_id: ldgm
      detail: 'Concatenated parity-check codes are LDGM \cite{doi:10.1109/20.917609}.'


