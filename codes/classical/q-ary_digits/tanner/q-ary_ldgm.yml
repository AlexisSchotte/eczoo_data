physical: q-ary_digits
logical: q-ary_digits

name: '\(q\)-ary LDGM code'

description: |
  \(q\)-ary linear code with a sparse generator matrix.
  More precisely, a member of an infinite family of \([n,k,d]\) codes for which the number of nonzero entries in each row and column of the generator matrix are both bounded by a constant as \(n\to\infty\).
  The dual of a \(q\)-ary LDGM code has a sparse parity-check matrix and is called a \(q\)-ary LDPC code.


