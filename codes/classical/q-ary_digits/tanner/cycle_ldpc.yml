code_id: cycle_ldpc
physical: q-ary_digits
logical: q-ary_digits

name: 'Cycle LDPC code'
introduced: '\cite{doi:10.1109/TIT.1968.1054190}'

alternative_names:
  - 'Non-binary LDPC (NBDPC) code'

description: |
  A \(q\)-ary LDPC code whose parity-check matrix has weight-two columns.
  Non-binary cycle LDPC codes for \(q\geq 32\) exihibit good performance \cite{doi:10.1109/ICC.2004.1312545,doi:10.1109/ITW.2007.4313042,doi:10.1109/TCOMM.2008.060527} and have been proposed to be used for MIMO channels \cite{doi:10.1109/TWC.2008.070057}.

protection: |
  The minimum distance of a binary cycle LDPC code is \(d\geq g/2\), where \(g\) is the girth of the code's Tanner graph \cite{preset:HKSgraphs}.

features:
  rate: 'Binary cycle LDPC codes are known to be bad \cite{doi:10.1109/ISIT.1994.394711}.'
  encoders:
    - 'Linear-time encoder \cite{doi:10.1109/LCOMM.2006.1633326}.'


relations:
  parents:
    - code_id: tanner
      detail: '\(q\)-ary LDPC codes are \(q\)-ary Tanner codes on sparse bipartite graphs whose constraint nodes represent \(q\)-ary parity-check codes.'
  cousins:
    - code_id: q-ary_ldgm
      detail: 'The dual of a \(q\)-ary LDPC code has a sparse generator matrix and is called a \(q\)-ary LDGM code.'


