code_id: self_dual
physical: q-ary_digits
logical: q-ary_digits

name: 'Self-dual linear code'

description: |
  A code that is equal to its dual, \(C^\perp = C\), where the dual is defined with respect to an inner product, most commonly either Euclidean or Hermitian.

protection: |
  The generator matrix of the Hermitian dual of a code with generator matrix \(G = [I_k~~A]\) is \([-\bar{A}^T~~I_{n-k}]\), where \(\bar{A}\) contains matrix elements of \(A\) raised to the \(p\)th power.
  A code is Hermitian self-dual if and only if \(A \bar{A}^{T} = -I_{n/2}\).

  The minimum distance of a Hermitian self-dual \([n,n/2]\) self-dual code satisfies
  \begin{align}
    d\leq\begin{cases}
    2\left[\frac{n}{8}\right]+2 & q=2\text{ and code is singly-even}\\
    4\left[\frac{n}{24}\right]+4 & q=2\text{ and code is doubly-even}\\
    3\left[\frac{n}{12}\right]+3 & q=3\\
    2\left[\frac{n}{6}\right]+2 & q=4\text{ and code is even}
    \end{cases}~,
  \end{align}
  except for \(n = 22\) modulo four for the second case, where the bound is increased by four \cite{doi:10.1109/18.651000}.
  A self-dual code saturating the above inequality is called \textit{extremal}.


notes:
  - See books \cite{doi:10.1007/3-540-30731-1,doi:10.1017/CBO9780511807077} for more on self-dual codes.
  - 'See Refs. \cite{doi:10.1016/j.disc.2004.06.010,arXiv:1706.01694} for constructions of binary self-dual codes.'
  - 'See \href{http://www.unilim.fr/pages_perso/philippe.gaborit/SD/index.html}{Tables of Self-Dual Codes} for a database of self-dual codes over \(GF(2)\), \(GF(3)\), \(GF(4)\) (Euclidean or Hermitian), \(GF(5)\), and \(GF(7)\). See also Ref. \cite{doi:10.1016/S1071-5797(03)00011-X}.'

