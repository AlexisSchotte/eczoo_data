code_id: interleaved_reed_solomon
physical: q-ary_digits
logical: q-ary_digits

name: 'Interleaved RS (IRS) code'

description: |
  A modification of RS codes where multiple polynomials are used to define each codeword. Each codeword \(\mu\) of a \(t\)-interleaved RS code is a string of values of the corresponding set \(\{f_\mu^{(1)},f_\mu^{(2)},\cdots,f_\mu^{(t)}\}\) of \(t\) polynomials at the points \(\alpha_i\). The vector codewords can be arranged into a matrix whose rows are ordinary RS codes for each polynomial \(f^{j}\), yielding codewords
  \begin{align}
  \begin{split}
    f_{\mu}^{(1)}\left(\alpha_{1}\right) & f_{\mu}^{(1)}\left(\alpha_{2}\right) & \cdots & f_{\mu}^{(1)}\left(\alpha_{n}\right)\\
    f_{\mu}^{(2)}\left(\alpha_{1}\right) & f_{\mu}^{(2)}\left(\alpha_{2}\right) &  & f_{\mu}^{(2)}\left(\alpha_{n}\right)\\
    \vdots &  & \ddots & \vdots\\
    f_{\mu}^{(t)}\left(\alpha_{1}\right) & f_{\mu}^{(t)}\left(\alpha_{2}\right) & \cdots & f_{\mu}^{(t)}\left(\alpha_{n}\right)
  \end{split}~.
  \end{align}

features:
  decoders:
    - 'Decoder that corrects up to \(1-\frac{2k+n}{3n}\) fraction of errors \cite{doi:10.1016/j.tcs.2007.02.043}.'

