code_id: hexacode
physical: q-ary_digits
logical: q-ary_digits

name: 'Hexacode'

description: |
  \([6,3,4]_{GF(4)}\) self-dual MDS code with parity check matrix
  \begin{align}
    \begin{pmatrix}0 & 0 & 1 & 1 & 1 & 1\\
    0 & 1 & 0 & 1 & \omega & \bar{\omega}\\
    1 & 0 & 0 & 1 & \bar{\omega} & \omega
    \end{pmatrix}~,
  \end{align}
  where \(GF(4) = \{0,1,\omega, \bar{\omega}\}\).

#Example 19.2.1 HKS
#See also Conway Sloane
notes:
  - 'See corresponding MinT database entry \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Hexacode.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. http://mint.sbg.ac.at/desc_CHexa.html}}.'

relations:
  parents:
    - code_id: evaluation
      detail: 'The hexacode is an evaluation AG code over \(GF(4) = \{0,1,\omega, \bar{\omega}\}\) with \(\cal X\) defined by \(x^2 y + \omega y^2 z + \bar{\omega} z^2 x = 0\) (\cite{preset:HPAlgCodes}, Ex. 2.77).'
    - code_id: projective
      detail: 'There exists a parity-check matrix for the hexacode whose columns are the six homogeneous coordinates of a hyperoval in the projective plane \(PG(2,4)\) (\cite{doi:10.1201/9781315371993}, pg. 289).'
    - code_id: mds


