code_id: q-ary_additive
physical: q-ary_digits
logical: q-ary_digits

name: 'Additive \(q\)-ary code'
#introduced: ''

description: 'A \(q\)-ary code whose codewords are closed under addition, i.e., for any codewords \(x,y\), \(x+y\) is also a codeword.'

relations:
  cousins:
    - code_id: stabilizer_over_gf4
      detail: 'Let \(\bar{S} \subset \mathbb{Z}_{2}^{2n}\) be a linear binary subspace, and \(\phi\) be a bijection between \(\bar{S}\) and \(GF(4)^{n}\) and yields additive codes over \(GF(4)\). Further, let \(C\) be an additive self-orthogonal subcode over \(GF(4)\), containing \(2^{n-k}\) vectors, such that there are no vectors of weight less than \(d\) in \(C^{\perp}\setminus C\). Then, any eigenspace of the inverse map \(\phi^{-1}(C)\) is an \([[n, k, d]]\) stabilizer code over \(GF(4)\).'
