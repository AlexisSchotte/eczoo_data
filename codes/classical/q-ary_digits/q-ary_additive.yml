code_id: q-ary_additive
physical: q-ary_digits
logical: q-ary_digits

name: 'Additive \(q\)-ary code'
#introduced: ''

description: 'A \(q\)-ary code whose codewords are closed under addition, i.e., for any codewords \(x,y\), \(x+y\) is also a codeword.'

relations:
  parents:
    - code_id: q-ary_digits_into_q-ary_digits
  cousins:
    - code_id: stabilizer_over_gf4
      detail: 'Let \(\phi\) be a bijection from a linear binary subspace to \(GF(4)^n\). Let \(C\) be an additive self-orthogonal subcode over \(GF(4)\), containing \(2^{n-k}\) vectors, such that there are no vectors of weight less than \(d\) in \(C^{\perp}\setminus C\). Then, any eigenspace of the inverse map \(\phi^{-1}(C)\) is an \([[n, k, d]]\) stabilizer code over \(GF(4)\).'
