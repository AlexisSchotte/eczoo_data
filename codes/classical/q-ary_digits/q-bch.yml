code_id: q-bch
physical: q-ary_digits
logical: q-ary_digits

name: 'Bose–Chaudhuri–Hocquenghem (BCH) code'
introduced: '\cite{doi:10.1016/S0019-9958(60)90287-4}'

description: 'Bose–Chaudhuri–Hocquenghem (BCH) codes of length \( n = p^m-1 \) with designed distance \( d \) is a cyclic code with zeros \( \alpha, \alpha^2, \cdots, , \alpha^\{d-1\} \), where \( alpha \) is a primitive element of the field \( \text{GF}(p^m) \).'

decoders:
  - 'The decoding process is similar to Reed-Solomon codes. In particular, the Berlekamp-Massey algorithm can be used to decode BCH codes.'



