code_id: extended_reed_solomon
physical: q-ary_digits
logical: q-ary_digits

name: 'Extended RS code'
introduced: '\cite{doi:10.1214/aoms/1177729387,doi:10.1137/0108018}'

description: If \(f\in \mathcal{P}_k\) with \(k<q\), then \(\sum_{\alpha\in\mathbb{F}_q}f(\alpha)=0\) which implies RS codes are odd-like. Hence, by adding a parity check coordinate with evaluation point \(\alpha_0=0\) to an RS code on \(q-1\) registers, the distance increases to \(\hat{d}=d+1\). This addition yields an \([q,k,q-k+1]\) extended RS code.

