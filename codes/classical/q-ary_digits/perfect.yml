name: 'Perfect code'
#introduced: ''

description: 'An \((n,K,2t+1)_q\) \(q\)-ary code is perfect if parameters \(n\), \(k\), \(t\), and \(q\) are related in a way that saturates the Hamming bound. For example, when \(t=1\), this means that \(K(n+1)=2^n\). In general, the Hamming bound is \(\sum_{j=0}^{t}(q-1)^{j}{n \choose j}\leq q^{n}/K\), with equality being true for perfect codes.'

