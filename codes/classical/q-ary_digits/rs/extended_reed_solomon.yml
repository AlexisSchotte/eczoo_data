      detail: 'An MDS GRS code can be extended to an MDS code (\cite{doi:10.1017/CBO9780511807077}, Thm. 5.3.4). Extended and doubly extended narrow-sense RS codes are MDS (\cite{doi:10.1017/CBO9780511807077}, Thms. 5.3.2 and 5.3.4).'


