code_id: toric
physical: qubits
logical: qubits

name: 'Kitaev''s toric code'
introduced: '\cite{doi:10.1007/978-1-4615-5923-8_19}'

description: 'A family of stabilizer codes whose generators are few-body \(X\)-type and \(Z\)-type Pauli strings associated to the stars and plaquettes, respectively, of a tessellation of a two-dimensional surface.' 

protection: 'When defined on an \(L\times L\) square tiling of the torus, protects against \(L\) errors. More generally, the code distance is related to the homology of the tessellation \cite{doi:10.1063/1.1499754}.'

features:
  fault_tolerance: 'Fault-tolerant threshold of \(0.5-1.1\%\) depending on the error model \cite{doi:10.1103/PhysRevA.89.022321}.'
  gates: 'Clifford gates can be implemented via lattice surgery \cite{doi:10.1088/1367-2630/14/12/123011}\cite{doi:10.22331/q-2018-05-04-62} or braiding defects \cite{doi:10.1103/PhysRevLett.98.190504}\cite{doi:10.1088/1367-2630/9/6/199}\cite{doi:	10.1103/PhysRevA.86.032324}\cite{doi:10.1103/PhysRevX.7.021029}. Non-Clifford gates require magic state distillation \cite{doi:10.22331/q-2019-12-02-205} or just-in-time decoding \cite{doi:10.1126/sciadv.aay4929}.'
  threshold: 'Depolarizing noise: \(18.9\%\) \cite{doi:10.1103/PhysRevX.2.021004}, independent \(X/Z\) errors: \(10.9\%\) \cite{doi:10.1103/PhysRevE.79.021129}, loss errors: \(50\%\) \cite{doi:10.1103/PhysRevLett.102.200501} (all for square tiling).'
  encoder: 'Unitary \cite{doi:10.1103/PhysRevLett.100.070404}\cite{doi:10.22331/q-2021-08-05-517}, dissipative \cite{doi:10.1088/1367-2630/16/1/013023}, stabilizer measurement \cite{doi:10.1038/srep08975}.' 
  #make one that you feel is applicable to a large and interesting class of codes

notes:
  # - 'Mention of Wen''s 1990s paper?'
  - 'Also commonly known as the surface code.'
  - 'Version with boundaries (often called the planar code) introduced in \cite{arXiv:quant-ph/9811052}.'
  - 'Related to \(\mathbb{Z}_2\) lattice gauge theory \cite{doi:10.1063/1.1665530}.'

realizations: 'Distance two toric codes have been implemented by Andersen et al. \cite{doi:10.1038/s41567-020-0920-y}, Erhard et al. \cite{doi:10.1038/s41586-020-03079-6} and Google Quantum AI \cite{doi:10.1038/s41586-021-03588-y}.'

decoder: 'Minimum weight perfect-matching \cite{doi:10.1063/1.1499754}\cite{doi:10.26421/QIC15.1-2-9}, union-find \cite{arXiv:1709.06218}, renormalization group \cite{doi:10.26421/QIC14.9-10-1}\cite{doi:10.1103/PhysRevA.92.032309}, tensor network \cite{doi:10.1103/PhysRevA.90.032326}, Markov chain Monte Carlo \cite{doi:10.1103/PhysRevA.89.022326}, cellular automaton \cite{doi:10.1088/1367-2630/aa7099}, machine learning \cite{doi:10.1103/PhysRevLett.119.030501}\cite{doi:10.1088/2058-9565/aad1f7}\cite{doi:10.1088/2632-2153/abc609}.'

