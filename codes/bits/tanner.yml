code_id: tanner
physical: bits
logical: bits

name: 'Tanner code'
introduced: '\cite{doi:10.1109/TIT.1981.1056404}'


description: 'Let G be a \(n \times m \) bipartite graph which is d-right regular and let \(C_0 \subseteq \mathbb{F}_2^q\) be a binary linear code. The Tanner code \(X(G,C_0)\) is defined as the set \(\{c\in \mathbb{F}_2^{n}| \forall u \in R_G, c_{|N(u)}\in C_0\}\). The Tanner codes are a generalization of expander codes, with \(C_0\) chosen to be \([d,d-1,2]_2\) parity check code. Since \(C_0\) imposes t constraints on its codewords, there are at most Mt constraints, where M is the size of the right set R. Hence dim of codewords is \(\geq N-Mt\).'

protection: 'Tanner Codes protect against noise on classical bit strings.'

features:

  rate: 'For \(C_0\) with rate R, the Tanner code has rate at least 2R-1. For \(C_0\) satisfying Gilbert-Varshamov bound, the rate vs relative distance for the Tanner code is given by \(R \geq 2(1- h(\delta_0))\), where \(\delta_0\) is the relative distance of \(C_0\).'

  encoders:
    - 'Quadratic algorithm: This technique works for all linear block codes and encodes using matrix multiplication \cite{doi:10.1145/258533.258575}.'
    - 'Using non-abelian Fast Fourier Transform and exploiting the symmetry of underlying group G, an encoding algorithm that requires \(O(n^{4/3})\) has been devised in \cite{doi:10.1145/258533.258575}.'
    - 'Spielman modifies the code construction to obtain codes that may be encoded in linear time but give similar performance \cite{10.1109/18.556668}.'

  decoders:
    - 'Parallel decoding algorithm \cite{doi:10.1109/18.556667} corrects a fraction \(\delta_0^2/48\) of errors.'
    - 'Decoding algorithm \cite{doi:10.1109/18.910593} gives improved result of correcting a fraction of \(\delta_0/4\) of errors for Tanner codes.'
  

notes:
  - 'Expansion properties of the underlying graphs give efficient decoding algorithms.'
  - 'If \(C_0\) is an \([d, d-t,d'> d(\gamma_0 +\frac{\lambda}{d})]_2\) code and G is an \((N, M, 2, d, \rho,\alpha)\)- expander where \(\rho = \gamma_0 (\gamma_0 +\frac{\lambda}{d})\), then the Tanner Code \(T(G, C_0)\) has rate \(1-\frac{M}{N}t\) and relative distance \(\geq \gamma_0(\gamma_0+\frac{\lambda}{d})\)'

