code_id: oaecc

name: 'Operator-algebra error-correcting code'
short_name: 'Operator-algebra QECC'
introduced: '\cite{arXiv:quant-ph/0203105,arxiv:quant-ph/0608071,arXiv:0705.1574,arxiv:1005.0353,doi:10.1142/S0219749908003839,arxiv:2012.14001}'

description: |-
 Encodes quantum and/or classical information into a collection of subsystems of a Hilbert space \(\mathsf{H}\) that is determined by a finite dimensional \(C^*\) algebra \(\mathcal{A}\) of operators on \(\mathsf{H}\).
 This \textit{logical algebra} induces a decomposition of the Hilbert space as
 \[\mathsf{H} = \bigoplus_\gamma A_\gamma \otimes B_\gamma,\]
 with respect to which \(\mathcal{A}\) takes the form
 \[\mathcal{A} = \bigoplus_\gamma I_\gamma \otimes \mathcal{L}(B_\gamma),\]
 where \(\mathcal{L}(B_\gamma)\) denotes the full set of linear maps on \(B_\gamma\).

protection: |
  Given an error operation \(\mathcal{E}: \mathcal{D}(\mathsf{H}) \to \mathcal{D}(\mathsf{H})\), one says that \(\mathcal{A}\) is \textit{correctable} for \(\mathcal{E}\) if there exists a recovery operation \(\mathcal{R}: \mathcal{D}(\mathsf{H}) \to \mathcal{D}(\mathsf{H})\) such that
  \[Q (\mathcal{R} \circ \mathcal{E})^\dagger(X) Q = X\] for all \(X \in \mathcal{A}\), where \(Q\) is the unit projection onto \(\mathcal{A}\).
  Equivalently, \(\mathcal{A}\) is correctable for \(\mathcal{E}\) if there exists a recovery operation \(\mathcal{R}\) such that for any \(\gamma\) and density operators \(\rho_\gamma \in \mathcal{D}(\mathcal{A_\gamma})\), \(\sigma_\gamma \in \mathcal{D}(\mathcal{B_\gamma})\), there exists \(\tau_\gamma \in \mathcal{D}(\mathcal{A_\gamma})\) such that
  \[(\mathcal{R} \circ \mathcal{E})(\rho_\gamma \otimes \sigma_\gamma) = \tau_\gamma \otimes \sigma_\gamma.\]

  An algebraic condition for correctability can be given in terms of the operation elements \(\{E_j\}_j\) of \(\mathcal{E}\).
  Indeed, \(\mathcal{A}\) is correctable for \(\mathcal{E}\) if \[Q E_j^\dagger E_k Q \in \mathcal{A}'\]  for all \(j,k\), where \(\mathcal{A}'\) is the commutant of \(\mathcal{A}\).

