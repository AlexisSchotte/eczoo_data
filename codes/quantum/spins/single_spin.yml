code_id: single_spin
physical: spins
logical: spins

name: 'Single-spin code'

description: |
  'Encodes \(K\)-dimensional Hilbert space into a \(2\ell+1\)-dimensional Hilbert space, where the latter is thought of as a spin-\(\ell\) quantum system. This spin system can in turn be thought of as the maximally symmetric subspace or \textit{collective spin} of \(2\ell\) spin-half systems.'

features:
  transversal_gates: 'When the physical Hilbert space is thought of a collective spin, logical gates for spin codes have the form \(U^{\otimes N}\), where \(U\) is a local rotation on the physical system.'


