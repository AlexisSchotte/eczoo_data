code_id: icosahedral_permutation_invariant
physical: spins
logical: spins

name: '\(((7,2,3))\) permutation-invariant code'
introduced: '\cite{arxiv:quant-ph/0304153,arXiv:2005.10910,arxiv:2305.07023}'

description: |
  A spin code designed to realize gates from the binary icosahedral group transversally.
  The codespace projection is a projection onto an irrep of the binary icosahedral group \(2I\).

features:
  transversal_gates: 'Binary icosahedral group \(2I\) gates can be realized transversally \cite{arxiv:2305.07023}.'


