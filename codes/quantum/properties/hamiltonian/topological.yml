code_id: topological

name: 'Topological code'
#introduced: ''

description: |
  A topological code is defined by its \textit{anyons}, which are local excitations of the code Hamiltonian defined on a lattice.
  This excitation structure for geometrically local systems with finite local dimension is described by a unitary fusion category.

# Mention [39-41] in arxiv:2211.03798

protection: 'Topological order cannot be stabilized via weight-two or weight-three stabilizer generators on nearly Euclideam geometries of qubits or qutrits \cite{arxiv:quant-ph/0308021,arXiv:1102.0770}.'

#notes:
#  - ''
features:
  encoders:
    - 'The unitary circuit depth required to initialize in a general topologically ordered state using geometrically local gates on an \(L\times L\) lattice is \(\Omega(L)\) \cite{arXiv:quant-ph/0603121}, irrespective of whether the ground state admits Abelian or non-Abelian anyonic excitations. However, only a finite-depth circuit and one round of measurements is required for nonabelian topological orders with a Lagrangian subgroup \cite{arxiv:2209.03964}.'

relations:
  parents:
    - code_id: hamiltonian
      detail: 'Codespace is either the ground-state or low-energy subspace of a geometrically local Hamiltonian admitting a topological phase.'


