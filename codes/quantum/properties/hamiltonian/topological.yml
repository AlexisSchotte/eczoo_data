code_id: topological

name: 'Topological code'
#introduced: ''

description: |
  A code whose codewords form the ground-state or low-energy subspace of a code Hamiltonian realizing a topological phase.

  For 2D lattice systems, topological phases are defined by their \textit{anyons} \cite{doi:10.1007/BF02727953,doi:10.1063/1.524510,doi:10.1103/PhysRevLett.49.957,doi:10.1063/1.2810672}, which are local excitations of the code Hamiltonian defined on a lattice; see Refs. \cite{doi:10.1007/BF01877742,doi:10.1007/BF01646454,arxiv:1804.03203} for a rigorous formulation.
  This excitation structure for geometrically local systems with finite local dimension is described by a \textit{unitary fusion category}.
  A theory which has degenerate braiding relations is called \textit{non-modular}, while one that has protected excitations on the boundary of the underlying manifold is called \textit{chiral}.


# Frohlich braiding anyons doi:10.1142/S0129055X90000107,
# Mention [39-41] in arxiv:2211.03798

protection: 'Topological order cannot be stabilized via weight-two or weight-three stabilizer generators on nearly Euclideam geometries of qubits or qutrits \cite{arxiv:quant-ph/0308021,arXiv:1102.0770}.'

features:
  encoders:
    - 'The unitary circuit depth required to initialize in a general topologically ordered state using geometrically local gates on an \(L\times L\) lattice is \(\Omega(L)\) \cite{arXiv:quant-ph/0603121}, irrespective of whether the ground state admits Abelian or non-Abelian anyonic excitations. However, only a finite-depth circuit and one round of measurements is required for nonabelian topological orders with a Lagrangian subgroup \cite{arxiv:2209.03964}.'

relations:
  parents:
