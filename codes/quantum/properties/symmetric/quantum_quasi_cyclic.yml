code_id: quantum_quasi_cyclic

name: 'Quantum quasi-cyclic code'
introduced: '\cite{arXiv:quant-ph/0701020}'

description: 'A code \(C\) constructed in a physical space consisting of a tensor product of \(n\) identical subsystems (e.g., qubits, modular qudits, or Galois qudits) such that cyclic shifts of the subsystems by \(\ell\) leave the codespace invariant.'
#'Define a shift operator, \(\mathcal{N}\), such that \(\mathcal{N}\ket{x_1 x_2 \dots x_n}=\ket{x_n x_1 \dots x_{n-1}}\). A quantum code \(C\) on \(n\) subsystems is a quantum cyclic code if for every codeword \(\ket{\psi}\in C\), the cyclically shifted vector \(\mathcal{N}\ket{\psi}\in C\).'

