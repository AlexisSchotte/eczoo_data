code_id: quantum_tanner
physical: qubits
logical: qubits

name: 'Quantum Tanner code'
introduced: '\cite{arXiv:2202.13641}'

description: Stub.

protection: 'Minimum distance bound obtained using robustness of dual \hyperref[code:tensor]{tensor-product} codes \cite{arxiv:2208.05537}.'

features:
  rate: 'Asymptotically good QLDPC codes.'

  decoders:
    - 'Linear-time decoder similar to the small-set-flip decoder for quantum expander codes \cite{arxiv:2206.06557}.'
    - 'Linear-time decoder \cite{arxiv:2206.07571}.'
    - 'Logarithmic-time decoder \cite{arxiv:2208.05537}.'

realizations:
  - 'Used to obtain explicit lower bounds in the sum-of-squares game \cite{arXiv:2204.11469}.'
  - 'States that, on average, achieve small violations of check operators for quantum Tanner codes require a circuit of non-constant depth to make. They are used in the proof of the \textit{No low-energy trivial states} (NLTS) conjecture \cite{arxiv:2206.13228}.'

notes:
  - 'For details, see talk by \href{https://www.youtube.com/watch?v=5GO3BtJuo3I}{A. Leverrier}.'

relations:
  parents:
    - code_id: generalized_homological_product
    - code_id: css
  cousins:
    - code_id: good_qldpc
    - code_id: tanner
      detail: 'Tanner codes are used in constructing quantum Tanner codes.'
    - code_id: tensor
      detail: 'Tensor codes are used in constructing quantum Tanner codes.'
    - code_id: expander_lifted_product
      detail: 'Quantum Tanner codes are an attempt to construct asymptotically good QLDPC codes that are similar to but simpler than expander lifted-product codes; see Ref. \cite{arxiv:2206.07571} for connection between the codes.'


