code_id: good_qldpc

name: 'Good QLDPC code'

description: |
  Also called \textit{asymptotically good QLDPC codes}. A family of QLDPC codes \([[n_i,k_i,d_i]]\) whose asymptotic rate \(\lim_{i\to\infty} k_i/n_i\) and asymptotic distance \(\lim_{i\to\infty} d_i/n_i\) are both positive.

  The first good QLDPC codes are families of \hyperref[code:expander_lifted_product]{expander lifted-product} codes, followed by \hyperref[code:quantum_tanner]{quantum Tanner} codes and \hyperref[code:dhlv]{Dinur-Hsieh-Lin-Vidick} codes.

relations:
