code_id: sltc

name: 'Stabilizer locally testable code (sLTC)'
short_name: 'sLTC'
introduced: '\cite{arxiv:1310.5664}'

description: |
  Qubit, modular-qudit, or Galois-qudit stabilizer code that is locally testable. In other words, the code admits a set of \(m\) \(k\)-local stabilizer generators \(S_i\) whose corresponding code Hamiltonian \(H=\frac{1}{2}\sum_{i=1}^m I-S_i\) satisfies the requirement of being qLTC.

