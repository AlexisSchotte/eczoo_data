code_id: metopt

name: 'Metrologically optimal QECC'
introduced: '\cite{arxiv:1704.06280,arxiv:1706.02445}'

description: |
  Code that can be obtained via an optimization procedure that ensure error correctiong against a set \(\cal{E}\) of noise operators as well as guaranteeting optimal precision in measuring a parameter using a noiseless ancilla. The conditions required for such a code are that it corrects errors in the set \(\cal{E}\) and is \(U(1)\)-covariant with respect to a continuous-parameter set of unitary operators (whose parameter is what is being measured using an ancilla).

# \(k\) out of \(n\) modes within each of the \(|A|\) copies of \(\mathcal{H}_{\text{physical}}\). Each copy may have a different set of \(k\) erased modes.

