code_id: constant_excitation

name: 'Constant-excitation (CE) code'
introduced: '\cite{arXiv:quant-ph/9705044}'

description: 'Code whose codewords lie in an excited-state eigenspace of a Hamiltonian governing the total energy or total number of excitations of the underlying quantum system. For qubit codes, such a Hamiltonian is the \textit{total spin Hamiltonian}, \(H=\sum_i Z_i\). For bosonic codes, such as Fock-state codes, codewords are in an eigenspace with eigenvalue \(N>0\) of the \textit{total excitation} or \textit{energy Hamiltonian} \(\sum_i \hat{n}_i\).'

protection: ''

