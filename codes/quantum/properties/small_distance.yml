code_id: small_distance

name: 'Single-error stabilizer code'
short_name: 'Single-error'

description: |
  An \([[n,k,d]]\) stabilizer code on a tensor product of \(n\) identical subsystems (e.g., qubits, modular qudits, or Galois qudits) that either detects or corrects errors on only a single subsystem. These two cases correspond to distance \(d=2\) or \(d=3\) stabilizer codes, respectively.

  All single error-correcting qubit stabilizer codes have been classified \cite{arxiv:0901.1968}.

