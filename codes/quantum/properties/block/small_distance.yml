code_id: small_distance

name: 'Small-distance block quantum code'

description: |
  A block code on \(n\) subsystems that either detects or corrects errors on only a single subsystem. These two cases correspond to distance \(d=2\) or \(d=3\) stabilizer codes, respectively.

  All single error-correcting (\(d=3\)) qubit stabilizer codes have been classified \cite{arxiv:0901.1968}. For single error-detecting (\(d=2\)) qubit stabilizer codes, see Ref. \cite{arxiv:quant-ph/9704043}.

