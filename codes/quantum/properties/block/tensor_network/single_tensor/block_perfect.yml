code_id: block_perfect

name: 'Planar-perfect-tensor code'
introduced: '\cite{arxiv:1804.03199,arxiv:1806.06472}'

alternative_names:
  - 'Block-perfect-tensor code'
  - 'Perfect-tangle code'

description: |
  Block quantum code whose encoding isometry is a block perfect tensor, i.e., a tensor which remains an isometry under partitions into two contiguous components in a fixed plane.
  This code stems from a planar maximally entangled state \cite{arxiv:2004.00906}.


