name: 'Small-distance block quantum code'

description: |
  A block quantum code on \(n\) subsystems that either detects or corrects errors on at most two subsystems, i.e., have distance \(\leq 5\).

  See Refs. \cite{arxiv:quant-ph/9704043,arxiv:0801.0831,arxiv:0901.1353} for small-distance codes.
  
