code_id: quantum_lego

name: 'Quantum Lego code'
introduced: '\cite{arxiv:2109.08158}'

description: 'A code constructed using a tensor-network based graphical framework from \textit{quantum lego blocks}, which are smaller quantum codes over qubits or qudits. The class of codes constructed using the framework depends on the choice of atomic lego blocks. For instance, any stabilizer code can be built out of atomic blocks like the 2-subsystem repetition code, single-subsystem trivial stabilizer codes, and tensor-products of the \(|0\rangle\) state. The individual lego blocks and resulting quantum lego codes can be stabilizer or non-stabilizer. However, both the logical and physical degrees of freedom must have the same local dimension.'

protection: 'Specific to the code it constructs.'

features:
  encoders:
    - 'Unitary-circuit encoding for a restricted class of tensor networks contractible via isometries \cite{arxiv:2109.08158}.'
  decoders:
    - 'Tensor-network decoder when the tensor network is contractible via stabilizer isometries \cite{arxiv:2009.10329}.'
    - 'Tensor-network-based decoder when the encoding unitary is known \cite{arxiv:1312.4578}.'

