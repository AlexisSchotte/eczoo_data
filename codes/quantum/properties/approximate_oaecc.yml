code_id : approximate_oaecc

name: 'Approximate operator-algebra error-correcting code'
short_name: 'Approximate operator-algebra QECC'
introduced: '\cite{arXiv:0907.4207,arXiv:0907.5391}'

description: 'Stub.'

protection: |
  Given some algebra \(\mathcal{A}\), \(\mathcal{A}\) is \(\epsilon\)-correctable under noise channel 
  \(\mathcal{N}\) iff there exists some quantum channel \(\mathcal{R}\) such that 
  
  \begin{align}||(\mathcal{R}\circ\mathcal{N})-P_{\mathcal{A}}||\leq\epsilon\end{align}

  where \(P_{\mathcal{A}}\) is the projector onto algebra \(A\).

  Let the minimal error for some algebra \(\mathcal{A}\) be
  
  \begin{align}E_{\mathcal{A}}=\min_{\mathcal{R}} ||\mathcal{R}\circ\mathcal{N}-P_{\mathcal{A}}||\end{align}
  
  under noise channel \(\mathcal{N}\).

  Now, let \(\delta_{\mathcal{A}}=||\mathcal{N}^C-\mathcal{N}^C\circ P_{\mathcal{A}'}\) 
  for commutant \(\mathcal{A}'\) of algebra \(\mathcal{A}\) and complementary channel \(\mathcal{N}^C\) 
  of noise channel \(\mathcal{N}\). Then,
  
  \begin{align}\frac{\delta_{\mathcal{A}}^2}{4}\leq E_{\mathcal{A}}\leq 2\delta_{\mathcal{A}}^{1/2}\end{align}

  for minimal error \(E_{\mathcal{A}}\) of \(\mathcal{A}\) under noise channel \(\mathcal{N}\)~\cite{arXiv:0907.4207}.

