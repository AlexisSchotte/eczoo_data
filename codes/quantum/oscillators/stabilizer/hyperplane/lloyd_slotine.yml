code_id: lloyd_slotine
physical: oscillators
logical: oscillators

name: '\([[9,1,3]]_{\mathbb{R}}\) Lloyd-Slotine code'
introduced: '\cite{arxiv:quant-ph/9711021,arxiv:quant-ph/9711049}'

description: |
  An analog stabilizer version of Shor's nine-qubit code, encoding one mode into nine and correcting arbitrary errors on any one mode.

  The nullifiers for this code are
  \begin{align}
  \begin{split}
  &\hat{x}_1 - \hat{x}_2~, \hat{x}_2 - \hat{x}_3~, \hat{x}_4 - \hat{x}_5~ , \hat{x}_5 - \hat{x}_6~ , \hat{x}_7 - \hat{x}_8, \hat{x}_8 - \hat{x}_9~,\\
  &(\hat{p}_1 + \hat{p}_2 + \hat{p}_3) - (\hat{p}_4 + \hat{p}_5 + \hat{p}_6)~,\\
  &(\hat{p}_4 + \hat{p}_5 + \hat{p}_6) - (\hat{p}_7 +\hat{p}_8 + \hat{p}_9)~.
  \end{split}
  \end{align}
  Logical mode operators are generated by
  \begin{align}
  \begin{split}
  \bar q &=& \hat{q}_1 + \hat{q}_4 + \hat{q}_7~, \\
  \bar p &=& \hat{p}_1 + \hat{p}_2 + \hat{p}_3~.
  \end{split}
  \end{align}


features:
  decoders:
    - 'Syndromes are real-valued, and decoding is done by a continuous version of majority voting (a.k.a. triple modular redundancy).'

realizations:
