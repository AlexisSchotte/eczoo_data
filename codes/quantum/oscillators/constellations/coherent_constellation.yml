    - code_id: quantum_concatenated
      detail: 'Coherent-state constellation codes consisting of points from a Gaussian quadrature rule can be concatenated with quantum polar codes to achieve the quantum capacity of the thermal noise channel \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.'
    - code_id: analog
      detail: 'Analog codes that are constructed using quadrature rules and that achieve AGWN capacity \cite{doi:10.1109/ALLERTON.2010.5706965} can be used to develop capacity-achieving quantum codes \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.'


