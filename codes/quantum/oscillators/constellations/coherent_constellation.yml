code_id: coherent_constellation
physical: oscillators
logical: qubits

name: 'Coherent-state constellation code'

description: |
  Qudit-into-oscillator code whose codewords can succinctly be expressed as superpositions of a finite set of coherent states that is called a \textit{constellation}. Some useful constellations form a group (see ...), while others make up a quadrature rule in numerical integration \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.

features:
  rate: 'Coherent-state constellation codes consisting of points from a quadrature rule can be concatenated with quantum polar codes to achieve the quantum capacity of the thermal noise channel \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.'

