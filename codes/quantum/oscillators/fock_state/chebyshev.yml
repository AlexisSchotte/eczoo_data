code_id: chebyshev

name: 'Chebyshev code'
introduced: '\cite{arxiv:1706.02445,arxiv:1811.01450}'

description: |
  Error-corrected bosonic sensing code that can be used to sense a signal Hamiltonian \({\hat n}^s\), where \({\hat n}\) is the occupation number operator, and correct errors from the set \(\{I,a,a^{\dagger},{\hat n},{\hat n}^2,\cdots,{\hat n}^{s-1}\}\).

  Codewords for the \(s\)th order Chebyshev code are
  \begin{align}
  \begin{split}
  \ket{0_\textsc{l}} &=\sum_{k \text{~even}}^{[0,s]} \tilde{c}_k \Ket{\left\lfloor M\sin^2\left( k\pi/{2s}\right) \right\rfloor},\\
  \ket{1_\textsc{l}} &= \sum_{k \text{~odd}}^{[0,s]} \tilde{c}_k \Ket{\left\lfloor M\sin^2 \left(k\pi/{2s}\right) \right\rfloor},
  \end{split}
  \end{align}
  where \(\lfloor x \rfloor\) is the floor function.

