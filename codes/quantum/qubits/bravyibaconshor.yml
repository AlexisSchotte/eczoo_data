code_id: bravyi_bacon_shor
physical: qubits
logical: qubits

name: 'Bravyi-Bacon-Shor (BBS) code'
introduced: '\cite{arXiv:quant-ph/1207.1443v2}'

description: 'It is an \([[n,k,d]]\) CSS quantum subsystem code defined through a binary matrix \(A \in \mathcal{F}_2^{n_1 \times n_2}\), where \(\mathcal{F}_2\) is a finite field with two elements 0 and 1, and qubits live on sites \((i,j)\) when \(A_{i,j}=1\). The gauge group (group formed by the gague operators of a subsytem code) generated by 2-qubit operators; \(XX\) interations between any two qubits sharing a column in A and \(ZZ\) interations between two qubits sharing a row. The code parameters are: \(n=|A|=\sum_{i,j}A_{i,j}\), \(k=rank(A)\), and the distance is the minimum weight of any row or column.  '

protection: 'Detects errors on \(d-1\) qubits, corrects errors on \(\left\lfloor (d-1)/2 \right\rfloor\) qubits, where \(d\) is the minimum weight of a row or column in A.'

