code_id: quantum_bch
physical: qubits
logical: qubits

name: 'Quantum BCH code'
short_name: 'QBCH'
introduced: '\cite{arXiv:quant-ph/9610042,arxiv:quant-ph/9608006,arxiv:quant-ph/9910060}'

description: |
  Stabilizer code constructed from a self-orthogonal binary BCH code via the CSS construction, from a Hermitian self-orthogonal quaternary BCH code via the stabilizer-over-\(GF(4)\) construction, or by taking a Euclidean self-orthogonal BCH code over \(GF(2^m)\), converting it to a binary code, and applying the CSS construction. Follow-up work uses Hermitian self-orthogonal BCH codes \cite{doi:10.26421/QIC13.1-2-3}.

