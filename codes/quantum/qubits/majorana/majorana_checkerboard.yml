      detail: 'The Majorana checkerboard code is a foliated type-I fracton code \cite{arxiv:1904.01111}.'
  cousins:
    - code_id: xcube
      detail: 'The Majorana checkerboard code is equivalent via a constant-depth unitary to a semionic version of the X-cube model and some decoupled fermionic modes \cite{arxiv:1904.01111}.'


