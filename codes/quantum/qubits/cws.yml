notes:
  - 'There is an alternative description to the one above that is locally Clifford-equivalent. In particular we can describe CWS codes as \( \mathcal{Q} = (S,\mathcal{W})\) where \(S\) is a stabilizer (that is, an abelian subgroup of the Pauli group not containing \(-I\) ) and \( \mathcal{W} = \{ w_\ell \}_{\ell = 1}^K \) is a family of \(K\), \(n\)-qubit Pauli elements. We then form CWS codeswords as \( | i \rangle = w_i | S \rangle \) where \( | S \rangle \) is the (unique) stabilizer state of \(S\).'
  - 'If the family \( \mathcal{W} \) form an abelian group not containing \(-I\) then the code \(\mathcal{Q}\) is a stabilizer code.'

