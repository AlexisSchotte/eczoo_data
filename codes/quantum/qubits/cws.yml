name: 'Codeword stabilized (CWS) code'
introduced: '\cite{arXiv:quant-ph/0508131}'

description: 'This family of codes strictly generalizes stabilizer codes. They are usually denoted by \( \mathcal{Q} = (\mathcal{G},\mathcal{C}) \) where \(\mathcal{G}\) is a graph and \(\mathcal{C}\) is a \( (n,K,d) \) binary classical code. From the graph we can form the unique graph state (stabilizer state) \( |G \rangle \). From the classical code we can form the word operators \( W_i = Z^{c_{i,1}} \otimes \cdots \otimes Z^{c_{i,n}} \) where \(c_{i,j} \) is the \(j\)-th bit of the \(i\)-th classical codeword. We then form the quantum codewords of our CWS code as \( | i \rangle =  W_i | G \rangle \).'

protection: 'The distance of a CWS code \(\mathcal{Q} = ( \mathcal{G},\mathcal{C}) \) is upper bounded by the distance of the classical code \(\mathcal{C} \).'


