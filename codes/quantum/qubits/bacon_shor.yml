code_id: bacon_shor
physical: qubits
logical: qubits

name: 'Bacon-Shor code'
introduced: '\cite{doi:10.1103/PhysRevA.73.012340}' #Shor's paper: doi: 10.1103/PhysRevA.52.R2493


description: 'It is a stabilizer CSS code defined on an \(m_1 \times m_2\) lattice of qubits. It is said to be symmetric when \(m_1=m_2\). The X-type and Z-type stabilizers defined as X and Z operators acting on all qubits on adjacent columns and rows respectively. With \(O_{i,j}\) denoting an operator acting on the qubit at a position \((i,j)\) on the lattice,\(i\in{0,1,\ldots ,m_1-1}\) and \(j\in{0,1,\ldots,m_2-1}\), the code''s stabilizer group \(\mathcal{S}\) is generated by ' 
\begin{align}
\mathcal{S}=\langle X_{i,*}X_{i+1,*},Z_{*,j}Z_{*,j+1}|i\in{0,1,\ldots m_1-2},j\in{0,1,\ldots m_2-2}}.
\end{align}
'The stabilizer generators of this code can be expressed as a product of nearest-neightbour 2-qubit gauge operators. Syndrome extraction can be done by measuring these gauge operators, which are on fewer qubits and local.'
\begin{align}
\begin{split}
X_{i,*}X{i+1,*}= \bigotimes_{k=0}^{m_2-1} (X_{i,k}X_{i+1,k})
Z_{*,j}Z{*,j+1}=\bigotimes_{k=0}^{m_1-1} (Z_{k,j}Z_{k,j+1})
\end{split}
\end{align}
'The shortest Bacon-Shor code \([[9,1,3]]\) has 6 gauge operators, symmetric in both X and Z.'



protection: '\([[m_1\times m_2,1,min(m_1,m_2)]]\) stabilizer code with a distance \(d=min(m_1,m_2)\). In a symmetric 3 dimensional case (defined on a cubic lattice) with \(n^3\) qubits, the code has the prameters \([[n^3,1,n]]\).'


features:
  rate: 'A non-LDPC family of Bacon-Shor codes achieves a distance of (\Omega(n^{1-\epsilon})) with sparse gauge operators.' 
  general_gates: 'Piecably fault tolerant circuit can be employed to construct non-transversal gates effectively \cite{manual:{Yoder, Theodore., \emph{DSpace@MIT} Practical Fault-Tolerant Quantum Computation (2018)}}'  
  transversal_gates: 
  - 'Logical Hadamard is transversal in symmetric Bacon-Shor codes upto a qubit permutation \cite{doi:10.1103/PhysRevLett.98.220502} and can be implemented with teleportation \cite{arXiv:quant-ph/0002039}'
  - 'Bacon-Shor codes on an m√ómk lattice have transversal k-qubit-controlled Z \cite{arXiv:1705.01686}'
  threshold: 
  - 'The three dimensional version offers the possibility of being a self-correcting quantum memory \cite{doi:10.1103/PhysRevA.73.012340}.'
  - 'A lower bound of \(1.94 \times 10^{-4}\) for the accuracy threshold was proved for Bacon-Shor code with 5 levels of concatenation, using Steane method of FTEC \cite{doi:10.1103/PhysRevLett.98.220502}'
  
