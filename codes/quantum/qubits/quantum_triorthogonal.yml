code_id: quantum_triorthogonal
physical: qubits
logical: qubits

name: '(Quantum) Triorthogonal'

introduced: '\cite{arxiv:1209.2426}'

description: 'A triorthogonal \(m \times n\) binary matrix is triorthogonal if its rows \(r_1, \ldots, r_m\) satisfy \(|r_i \cdot r_j| = 0\) and \(|f_i \cdot f_j \cdot f_k| = 0\), where addition and multiplication are done on \(\mathbb{Z}_2\). The triorthogonal code associated with the matrix is constructed by mapping non-zero entries in even-weight rows to X operators, and Z operators for each row in the orthogonal complement.'

protection: 'Protects against distance 2 Pauli errors \cite{arxiv:1209.2426}'

features:

  rate: 'Depends on the matrix. \cite{arxiv:1209.2426} gave a family of \(\frac{k}{3k+8}\) codes'

  encoders: 
    - 'Encoder for magic states for the code constructed in \cite{arxiv:1209.2426}.'

  transversal_gates: 'Admites transversal T gates \cite{arxiv:1209.2426}. Also admits the controlled-controlled-Z gate.'

  threshold: 
    - 'Approximately \(\frac{1}{3k + 1}\) \cite{arxiv:1209.2426}.'
  
realizations:
  - 'Codes used in magic state distillation.'

notes:
  - 'Used to construct protocols for distilling high-quality magic states \cite{arxiv:1209.2426}.'
  - '\cite{arxiv:2107.09684} presents a classification of triorthogonal codes up to \(n + k \leq 38\) by associating each triorthogonal code with a Reed-Muller polynomial.'

