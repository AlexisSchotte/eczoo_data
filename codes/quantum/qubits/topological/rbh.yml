code_id: rbh
physical: qubits
logical: qubits

name: 'Raussendorf-Bravyi-Harrington (RBH) code'
introduced: '\cite{arxiv:quant-ph/0407255,arxiv:quant-ph/0510135,arxiv:quant-ph/0610082}'

description: |
  Three-dimensional cluster-state code on the bcc lattice (equivalently, a cubic lattice with qubits on edges and faces).
  Corresponds to a clusterization of the 2D surface code and used in the first MBQC scheme \cite{arxiv:quant-ph/0510135,arxiv:quant-ph/0610082}.

protection: |
  Exhibits symmetry-protected self-correction \cite{arXiv:1805.01474}. The energy barrier for symmetry-preserving exhitations outside of the code space grows linearly with the lattice width. When the system is coupled locally to a thermal bath respecting the symmetry and below a critical temperature, the memory time grows exponentially with the lattice width.

features:
  decoders:
    - 'In MBQC syndrome extraction, the six \(X\)-measurements of qubits on the faces of a cube of the bcc lattice multiply to the product of the six cluster-state stabilizers whose vertices are on the faces of the cube.'
    - 'Minimum weight perfect-matching (MWPM) \cite{arXiv:quant-ph/0110143,arXiv:1307.1740} (based on work by Edmonds on finding a matching in a graph \cite{doi:10.4153/CJM-1965-045-4,doi:10.6028/jres.069B.013}).'


