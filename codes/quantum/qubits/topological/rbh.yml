code_id: rbh

name: 'Raussendorf-Bravyi-Harrington (RBH) code'
introduced: '\cite{arXiv:1805.01474}'

description: |
  Stub. (see Sec. III E of \cite{arXiv:1805.01474})

protection: |
  Code exhibiting symmetry-protected self-correction. The energy barrier for symmetry-preserving exhitations outside of the code space grows linearly with the lattice width. When the system is coupled locally to a thermal bath respecting the symmetry and below a critical temperature, the memory time grows exponentially with the lattice width.

