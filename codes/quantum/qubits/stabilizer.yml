      detail: 'Qubit stabilizer codes are quantum analogues of binary linear codes.'
    - code_id: hamiltonian
      detail: 'Codespace is the ground-state space of the \textit{code Hamiltonian}, consisting of an equal linear combination of stabilizer generators.'
    - code_id: qudit_stabilizer
      detail: 'Modular-qudit stabilizer codes for prime-dimensional qudits \(q=p\) inherit most of the features of qubit stabilizer codes, including encoding an integer number of qudits and a Pauli group with a unique number of generators. Conversely, qubit stabilizer codes can be extended to qudits by decorating the appropriate Pauli strings with powers, and the local-translational-invariant (LDI) form \cite{arxiv:1910.08122} of the generator matrix yields systematic extensions to prime qudits.'
