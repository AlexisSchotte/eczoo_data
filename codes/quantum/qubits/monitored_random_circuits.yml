  - 'Connectinos to information scrambling in black hole physics as introduced in Section 11 of \cite{arXiv:1903.05124}. In particular, monitored random circuits can be viewed as the Hayden-Preskill recovery problem \cite{doi:10.1103/PhysRevD.100.086001} running backwards in time. In this setting, the volume-law entanglement phase of the monitored circuit is describes the phase when information can be recovered from an old black hole (ie, a black hole that is maximally entangled with the early universe). '
