code_id: subsystem_lifted_product
physical: qubits
logical: qubits

name: 'Subsystem lifted-product (SLP) code'
short_name: SLP
introduced: '\cite{arxiv:2404.18302}'

description: |
  Member of a family of subsystem CSS codes constructed from an SHP code by \hyperref[topic:lifting]{lifting}.
  In other words, the generator matrix \(G_C\) and parity-check matrix \(H_C\) of a linear binary code \(C\) are first \hyperref[topic:lifting]{lifted} and then plugged into the subsystem hypergraph construction.


