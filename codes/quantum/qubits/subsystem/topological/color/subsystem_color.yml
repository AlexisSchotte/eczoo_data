    - code_id: single_shot
      detail: 'The subsystem color code defined on the cube-truncated rhombic dodecahedral honeycomb, i.e., a tesselation of cubes and chamfered cubes (a.k.a. tetratruncated rhombic dodecahedra) \cite[Fig. 1]{arxiv:1503.08217}, is a single-shot code \cite{arxiv:1404.5504,arxiv:1503.08217}.'
    - code_id: symmetry_protected_self_correct
      detail: 'A particular gauge-fixed version of a subsystem code on a 3D lattice yields a self-correcting memory protected by one-form symmetries \cite[Sec. IV D]{arxiv:1805.01474}\cite{arxiv:1805.01836}.
      The symmetric energy barrier grows linearly with the length of a side of the lattice. When the system is coupled locally to a thermal bath respecting the symmetry and below a critical temperature, the memory time grows exponentially with the side length.
      The subsystem color code is not a self-correcting quantum memory if symmetry protection is removed \cite{arxiv:2305.06389}.'
    - code_id: yetter_gauge_theory
      detail: 'The 3D subsystem color code can be ungauged \cite{arxiv:1202.3120,arxiv:1605.01640,arxiv:1806.08679,arxiv:1806.08679} to obtain six copies of \(\mathbb{Z}_2\) gauge theory with one-form symmetries \cite{arxiv:1805.01836}.'
    - code_id: spt
      detail: 'Different stabilizer Hamiltonians of the 3D subsystem color code correspond to different SPTs, one of which describes the RBH model \cite{arxiv:1805.01836}.'
    - code_id: rbh
      detail: 'Different stabilizer Hamiltonians of the 3D subsystem color code correspond to different SPTs, one of which describes the RBH model \cite{arxiv:1805.01836}.'


