name: 'Quantum Hamming code \([[2^r, 2^r-r-2, 3]]\)'
introduced: '\cite{arXiv:quant-ph/9604038}'

description: 'A family of stabilizer codes of distance \(3\) that asymptotically saturate quantum Hamming bound.'

