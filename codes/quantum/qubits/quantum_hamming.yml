physical: qubits
logical: qubits

name: 'Quantum Hamming code'
introduced: '\cite{arXiv:quant-ph/9604038}'

description: 'A family of stabilizer codes of distance \(3\) that saturate quantum Hamming bound.'

protection: 'Protects agains any single qubit error.'

notes:
  - 'Quantum Hamming bound for \([[n, k, 2t+1]]\) code states that \(2^k \sum_{l=0}^t 3^l \binom n l \le 2^n\).'
  - 'In \cite{arXiv:quant-ph/9604038} a family of \([[2^m, 2^m-m-2, 3]]\), \(m \ge 3\), codes is constructed.'


