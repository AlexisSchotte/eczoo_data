code_id: bicycle
physical: qubits
logical: qubits

name: 'Bicycle code'
introduced: '\cite{arxiv:quant-ph/0304161}'

description: |
  A CSS code whose stabilizer generator matrix blocks are \(H_{X}=H_{Z}=(A|A^T)\), where \(A\) is a circulant matrix.
  The fact that \(A\) commutes with its transpose ensures that the CSS condition is satisfied.
  Bicycle codes are the first QLDPC codes.

relations:
    parents:
      - code_id: qubit_generalized_homological_product_css
      - code_id: generalized_bicycle
        detail: |
          A GB with whose circulants satistfy \(B = A^T\) reduces to a bicycle code.
    cousins:
      - code_id: qldpc
        detail: 'Bicycle codes are the first QLDPC codes.'


