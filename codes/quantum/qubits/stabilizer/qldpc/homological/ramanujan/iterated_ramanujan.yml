code_id: iterated_ramanujan
physical: qubits
logical: qubits

name: 'Tensor-product HDX code'
introduced: '\cite{arxiv:2008.09495}'

description: 'Code constructed in a similar way as the HDX code, but utilizing tensor products of \textit{multiple} Ramanujan complexes and then applying distance balancing.
These improve the asymptotic code distance over the HDX codes from \(\sqrt{n}\log n\) to \(\sqrt{n}~\text{polylog}(n)\).
The utility of such tensor products comes from the fact that one of the Ramanujan complexes is a \textit{collective cosystolic expander} as opposed to just a cosystolic expander.'

protection: 'Construction yields explicit QLDPC codes with distance \(\sqrt{n}\log^c n\) using the \(c\)-tensor-product of Ramanujan complexes.'

