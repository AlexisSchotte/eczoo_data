code_id: quantum_rainbow
physical: qubits
logical: qubits

name: 'Quantum rainbow code'
introduced: '\cite{arxiv:2408.13130}'

description: |
  A CSS code whose qubits are associated with vertices of a simplex graph with \(m+1\) colors.

features:
  magic_scaling_exponent: 'Hypergraph products of color codes yield quantum rainbow codes with growing distance and transversal gates in the \term{Clifford hierarchy}. In particular, utilizing this construction for quasi-hyperbolic color codes \cite{arxiv:2310.16982} yields an \([[n,O(n),O(\log n)]]\) triorthogonal code family with magic-state yield parameter \(\gamma\to 0\) \cite{arxiv:2408.13130}.'

