code_id: campbell_howard
physical: qubits
logical: qubits

name: '\([[6k+2,3k,2]]\) Campbell-Howard code'
short_name: '\([[6k+2,3k,2]]\)'
introduced: '\cite{arxiv:1606.01904}'

description: |
  Family of \([[6k+2,3k,2]]\) qubit stabilizer codes with quasi-transversal \(CZZ^{\otimes k}\) gates that are relevant to magic-state distillation.

features:
  magic_scaling_exponent: 'A total of \(r\) rounds of magic-state distillation yields a magic-state yield parameter \(\gamma\to 1^{+}\) as \(k,r\rightarrow \infty\). This matches a conjectured bound for \(\gamma\) \cite{arxiv:1209.2426}.'
  transversal_gates:
    - 'Quasi-transversal \(CZZ^{\otimes k}\) gates \cite{arxiv:1606.01904}.'

relations:
  parents:
    - code_id: small_distance_qubit_stabilizer
