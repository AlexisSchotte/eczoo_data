code_id: derby_klassen
physical: qubits
logical: qubits

name: 'Derby-Klassen (DK) code'
short_name: 'DK'
introduced: '\cite{arxiv:2003.06939,arxiv:2101.10735}'

description: |
  A fermion-into-qubit code defined on regular tilings with maximum degree 4 whose stabilizers are associated with loops in the tiling.
  The code outperforms several other encodings in terms of encoding rate \cite[Table I]{arxiv:2003.06939}.

protection: |
  Some single-qubit errors are detectable, with the rest inducing low-weight fermionic dephasing noise \cite{arxiv:2003.07125}.

relations:
  parents:
    - code_id: qetc
      detail: 'The DK code transmutes all single-qubit errors \cite{arxiv:2310.10278}.'
    - code_id: fermions_into_qubits
  cousins:
    - code_id: xzzx
      detail: 'The DK code encodes fermions into excitations of the Wen plaquette model \cite{arxiv:2009.11860}.'
    - code_id: triangular_color
      detail: 'The DK code on several tilings resembles the 2D color code with some vertex qubits removed \cite{manual:{Derby, Charles. Compact fermion to qubit mappings for quantum simulation. Diss. UCL (University College London), 2023.}}.'


