code_id: invertible
physical: qubits
logical: qubits

name: 'Chen-Hsin invertible-order code'
introduced: '\cite{arxiv:2110.14644}'

description: |
  A geometrically local commuting-projector code that realizes beyond-group-cohomology invertible topological phases in arbitrary dimensions.
  An instance of the code in 4D realizes the 3D \(\mathbb{Z}_2\) gauge theory with fermionic charge and loop excitations (FcFl) at its boundary \cite{arxiv:2011.11165,arxiv:2110.14654}.


