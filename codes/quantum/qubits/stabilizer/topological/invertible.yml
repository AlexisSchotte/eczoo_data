      detail: 'Chen-Hsin invertible-order codewords form ground-state subspaces of frustration-free commuting projector Hamiltonians.'
    - code_id: frustration_free
      detail: 'Chen-Hsin invertible-order codewords form ground-state subspaces of frustration-free commuting projector Hamiltonians.'
    - code_id: topological
      detail: 'Chen-Hsin invertible-order codes realize beyond-group-cohomology invertible topological phases of order two and four in arbitrary dimensions.'
  cousins:
