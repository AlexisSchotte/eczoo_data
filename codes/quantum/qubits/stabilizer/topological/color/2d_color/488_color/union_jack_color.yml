code_id: union_jack_color
physical: qubits
logical: qubits

name: 'Union-Jack color code'
introduced: '\cite{arxiv:0910.0573}'


description: |
  Triangular color code defined on a patch of the Tetrakis square tiling (a.k.a. the Union Jack lattice).


features:
  transversal_gates:
    - 'Transversal logical Clifford gates \cite{arxiv:0910.0573}.'

  code_capacity_threshold:
    - 'Independent \(X,Z\) noise: The threshold under ML decoding corresponds to the value of a critical point of a two-dimensional three-body random-bond Ising model (RBIM) on the Nishimori line \cite{doi:10.1143/JPSJ.55.3305,arxiv:0902.4845}, calculated to be \(10.9\%\) \cite{arxiv:0910.0573}.'


relations:
  parents:
    - code_id: 2d_color


