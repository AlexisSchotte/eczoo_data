  parents:
    - code_id: qubit_stabilizer
    - code_id: 3d_stabilizer
    - code_id: topological
      detail: 'When treated as ground states of the code Hamiltonian, the code states realize 3D double-semion topological order, a topological phase of matter that exists as the deconfined phase of the twisted \(\mathbb{Z}_2\) gauge theory in three dimensions \cite{doi:10.1007/BF02096988}.'
  cousins:
    - code_id: walker_wang
      detail: 'The chiral semion Walker-Wang model is obtained by taking the Walker-Wang model for input category \(\mathcal{C}=\mathbb{Z}_{2N}^{(1)}\) (itself related to a 3D stack of 2D surface codes) and condensing a boson \cite{arxiv:2202.05442}.'
    - code_id: semion
      detail: 'A chiral semion Walker-Wang model admits 2D chiral semion topological order at one of its surfaces \cite{arxiv:1907.02075,arxiv:2202.05442}.'


