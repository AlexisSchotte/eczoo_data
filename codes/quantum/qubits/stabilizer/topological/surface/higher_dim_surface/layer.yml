code_id: layer
physical: qubits
logical: qubits

name: 'Layer code'
introduced: '\cite{arxiv:2309.16503}'

description: |
  Member of a family of 3D lattice CSS codes with stabilizer generator weights \(\leq 6\) that are obtained by coupling layers of 2D surface code according to the Tanner graph of a QLDPC code.
  Geometric locality is maintained because, instead of being concatenated, each pair of surface-code squares are fused (or quasi-concatenated) with perpendicular surface-code squares via lattice surgery.

features:
  rate: 'Code parameters on a cube, \([[n,\Theta(n^{1/3}),\Theta(n^{1/3})]]\), achieve the 3D BPT bound when asymptotically good QLDPC codes are used in the construction.'


