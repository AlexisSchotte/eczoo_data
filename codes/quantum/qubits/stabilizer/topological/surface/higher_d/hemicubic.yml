      detail: 'The hemicubic code family has asymptotically diminishing soundness that scales as \hyperref[topic:asymptotics]{order} \(\Omega(1/\log n)\), locality of stabilizer generators scaling as \hyperref[topic:asymptotics]{order} \(O(\log n)\), and distance of \hyperref[topic:asymptotics]{order} \(\Theta(\sqrt{n})\).
      Soundness amplification and AEL distance amplification can also yield improvements in various parameters \cite[Table 3]{arxiv:2309.05541}.
      Application of generalized distance balancing \cite{arxiv:2004.07935} to hemicubic codes using an asymptotically good classical code of length \(t\) yields \(O(1/(\log(n) t^2))\) soundness and \hyperref[topic:asymptotics]{order} \(\Theta(\sqrt{n}t)\) distance while maintaining locality scaling and at the expense of a dimension scaling as \hyperref[topic:asymptotics]{order} \(\Theta(t^2)\) \cite{arxiv:2305.00689}.'
