code_id: hemicubic
physical: qubits
logical: qubits

name: 'Hemicubic code'
introduced: '\cite{arxiv:1911.03069}'

description: |
  Homological code constructed out of cubes in high dimensions.
  The hemicubic code family has asymptotically diminishing soundness that scales as \hyperref[topic:asymptotics]{order} \(\Omega(1/\log n)\), locality of stabilizer generators scaling as \hyperref[topic:asymptotics]{order} \(O(\log n)\), and distance of \hyperref[topic:asymptotics]{order} \(\Theta(\sqrt{n})\).

