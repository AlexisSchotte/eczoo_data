code_id: three_fermion
physical: qubits
logical: qubits

name: 'Three-fermion (3F) Walker-Wang model code'
short_name: '3F Walker-Wang model'
introduced: '\cite{arxiv:1302.7072,arxiv:2011.04693}'

description: |
  A 3D lattice stabilizer code whose low-energy excitations on boundaries realize the three-fermion anyon theory \cite{arxiv:0712.1377,arxiv:0811.0911,arxiv:1103.4606} and that can be used as a resource state for fault-tolerant MBQC \cite{arxiv:2011.04693}.

features:
  encoders:
    - '3F QCA encoder \cite{arxiv:1812.01625,arxiv:2205.09141}, which can be simplified using bosonization \cite{arxiv:2309.15903}.'

features:
  general_gates:
    - 'Clifford gates can be performed by braiding and fusing symmetry defects in the MBQC model.'
  fault_tolerance:
    - 'Fault-tolerant MBQC protocol by encoding in, braiding, and fusing symmetry defects.'

relations:
  parents:
    - code_id: qubit_stabilizer
    - code_id: 3d_stabilizer
    - code_id: walker_wang
      detail: 'The Walker-Wang model code reduces to the 3F model code when the input category \(\mathcal{C}=3F\) \cite{arxiv:2011.04693}.'
    - code_id: topological_abelian
      detail: 'When treated as ground states of the code Hamiltonian, 3F model code states realize 3F topological order, which is chiral and modular.'
  cousins:
    - code_id: 3d_bosonization
      detail: 'The 3F QCA encoder \cite{arxiv:1812.01625,arxiv:2205.09141} can be simplified using bosonization \cite{arxiv:2309.15903}.'


