code_id: fiber_bundle
physical: qubits
logical: qubits

name: 'Hastings-Haah-O''Donnell fiber-bundle code'
introduced: '\cite{arxiv:2009.03921}'

description: 'Hastings, Haah, and Oâ€™Donnell constructed the first fiber bundle code by combining a random LDPC code as the base and a cyclic repetition code as the fiber. After applying distance balancing, they obtained a QLDPC code with distance \(\Omega(n^{3/5}\text{polylog}(n))\) and rate \(\Omega(n^{-2/5}\text{polylog}(n))\) where n is the number of physical qubits. In addition, weight reduction can be used to make this an LDPC code.'

protection: 'Pauli errors up to weight \(\Omega(n^{3/5}\text{polylog}(n))\)'

features:

  rate: 'k/n: \(\Omega(n^{-2/5}\text{polylog}(n))\), distance: \(\Omega(n^{3/5}\text{polylog}(n))\)'

  decoders:
    - 'Greedy algorithm can be used to efficiently decode x errors, but no known efficient decoding of z errors yet.'

relations:
  parents:
