code_id: group_gkp
physical: groups
logical: groups

name: 'Group GKP code'
introduced: '\cite{arXiv:1911.00099}'

description: |
  Group code whose construction is based on nested subgroups \(H\subset K
  \subset G\). Logical subspace is spanned by basis states that are equal
  superpositions of elements of cosets of \(H\) in \(K\), and can be finite- or
  infinite-dimensional. Extension of the \hyperref[code:gkp]{GKP code}
  construction.

