  cousins:
    - code_id: oscillator_stabilizer
      detail: 'The group-GKP construction encompasses all bosonic CSS codes. A singlemode qubit GKP code corresponds to the \(2\mathbb{Z}\subset\mathbb{Z}\subset\mathbb{R}\) group construction, and multimode GKP codes can be similarly described. An \([[n,k,d]]_{\mathbb{R}}\) analog stabilizer code corresponds to the \(\mathbb{R}^{ k_1} \subseteq \mathbb{R}^{ k_2} \subset \mathbb{R}^{n}\) group construction, where \(k=k_2/k_1\). GKP stabilizer codes for \(n\) modes correspond to subgroups \(\mathbb{Z}^m\) for \(m<n\).'
    - code_id: css
      detail: 'An \(n\)-qubit CSS code corresponds to the \(C_1^\perp \subseteq C_2 \subset \mathbb{Z}_2^{n}\) group construction.'
    - code_id: qudit_css
      detail: 'An \(n\) modular-qubit CSS code corresponds to the \(\mathbb{Z}_q^{k_1} \subseteq \mathbb{Z}_q^{k_2} \subset \mathbb{Z}_q^{n}\) group construction, where \(k=k_2/k_1\).'
    - code_id: rotor_gkp
      detail: 'Rotor GKP codes correspond to the \(\mathbb{Z}_{k_1} \subseteq \mathbb{Z}_{k_2} \subset U(1)\) group construction, where \(k=k_2/k_1\).'


