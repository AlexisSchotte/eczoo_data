code_id: clifford_group
physical: groups
logical: groups

name: 'Clifford group-orbit code'

description: |
  A group-orbit code defined on a complex sphere of dimension \(2^r\) encoding a logical qubit.
  Logical constellations are constructed by applying elements of an index-two subgroup of the real Clifford group, when taken as a subgroup of the orthogonal group \cite{arxiv:math/0001038} to \(2\) different vectors on the complex sphere.

protection: |
  Clifford group-orbit codes protect against 8 ladder errors(losses or gains).
  The code resolution \( d_E = 2-\sqrt{2}\).'

relations:
