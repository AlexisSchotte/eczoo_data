code_id: generalized_color
physical: groups
logical: groups

name: 'Generalized color code'
introduced: '\cite{arXiv:1408.6238}'

description: |
  Member of a family of non-Abelian topological codes, defined by a finite group \( G \), that serves as a generalization of the color code (for which \(G=\mathbb{Z}_2\)).


relations:
  parents:
    - code_id: group_gkp
      detail: 'Generalized color-code Hamiltonians can be expressed in terms of \(X\)- and \(Z\)-type operators of group-GKP codes; see \cite[Sec. 3.3]{arxiv:2111.12096}.'
    - code_id: topological
      detail: 'Quantum-double code Hamiltonians admit topological phases associated with finite groups \(G\).'

  cousins:
    - code_id: quantum_double
      detail: 'Generalized color code for group \(G\) on the 4.8.8 lattice is equivalent to a \(G\) quantum double model and another \(G/[G,G]\) quantum double model defined using the abelianization of \(G\).'
    - code_id: color
      detail: 'The generalized color code for \(G=\mathbb{Z}_2\) reduces to the color code.'


