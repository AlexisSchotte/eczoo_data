name: '\([[5,1,3]]_{\mathbb Z}\) rotor code'
introduced: '\cite{arxiv:1902.07714}'

description: |
  Extension of the five-qubit stabilizer code to the integer alphabet, i.e., the angular momentum states of a planar rotor. The code is \(U(1)\)-covariant and ideal codewords are not normalizable.

protection: |
  Normalized codewords approximately protect against erasure while maintaining covariance \cite{arxiv:1902.07714}.

