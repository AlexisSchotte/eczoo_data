code_id: rotor_3_1_2

name: '\([[3,1,2]]_{\mathbb Z}\) rotor code'
introduced: '\cite{arxiv:1709.04471}'

description: |
  Extension of the \([[3,1,2]]_3\) qutrit CSS code to the integer alphabet, i.e., the angular momentum states of a planar rotor. The code is \(U(1)\)-covariant and its ideal codewords,
  \begin{align}
    |\overline{x}\rangle = \sum_{y\in\mathbb{Z}} \left| -3y,y-x,2(y+x) \right\rangle~,
  \end{align}
  are not normalizable.

protection: |
  Normalized codewords approximately protect against erasure while maintaining covariance \cite{arxiv:1902.07714}.

