code_id: oecc
physical: qubits
logical: qubits

name: 'Operator quantum error-correcting code'
introduced: '\cite{doi: 10.1103/PhysRevLett.94.180501,arXiv:quant-ph/0504189}'

description: 'Operator QEC, also known as subsystem code, encodes information in a subsystem \(A\) of the code space \(C\), \(H=C \bigoplus C^{\perp} = A \bigotimes B \bigoplus C^{\perp}\). Following an error, it is sufficient to revert back to the original state modulo a transformation on \(B\). The subsystem \(B\) therefore gives additional freedom to the code, and is said to encode gauge qubits. Subsystem encoding leads to more efficient correction procedures and a wider variety of encoding procedures to choose from.' 


protection: 'The Necessary and sufficient error correction conditions are' 
$$PE^{\dagger}_aE_bP=\mathbb{I}^A \bigotimes g_{ab}^B \forall a,b$$
', where \(P\) is a projector onto the codespace \(C\), and \(g_{ab}^B\) is an arbitrary operator on \(B\) \cite{doi:10.1103/PhysRevLett.95.230504}.'


