code_id: hopf_quantum_double
physical: categories
logical: categories

name: 'Hopf-algebra quantum-double code'
introduced: '\cite{arxiv:1007.5283,arxiv:1206.2308}'

description: |
  Code whose codewords realize 2D gapped topological order defined by a Hopf algebra \(H\).
  The code Hamiltonian is an extension of the quantum double model from groups to Hopf algebras.
  Boundaries of these models have been examined \cite{arxiv:2207.03970,arxiv:2208.06317}.


relations:
  parents:
    - code_id: string_net
      detail: 'String-net models reduce to Hopf-algebra quantum-double codes for categories \(\text{Rep}(H)\), where \(H\) is a Hopf algebra \cite{arxiv:1206.2308}.'
  cousins:
    - code_id: enriched_string_net
      detail: 'Extending the Hopf algebra quantum-double construction to a weak Hopf algebra construction yields an alternative formulation \cite{arxiv:1309.4181} for realizing multi-fusion string-net topological orders because of the relationship between representations of weak Hopf algebras and multi-fusion categories \cite{arXiv:math/0203060}.
      Tensor network constructions can be done for either formulation \cite{arxiv:2204.05940}.'
    - code_id: qudit_surface
      detail: 'The modular-qudit surface code can be generalized to a Hopf-algebra quantum-double code whose ground states remain the same but whose excitations are based on quasitriangular semisimple Hopf algebras on \(\mathbb{Z}_q\) \cite{arxiv:2210.07909}.'


