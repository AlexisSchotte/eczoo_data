code_id: yetter_gauge_theory
physical: categories
logical: categories

name: 'Yetter higher-gauge-symmetry code'
introduced: '\cite{arxiv:1606.06639}'

description: |
  A code whose codewords realize 2D or 3D higher lattice gauge theory for a finite 2-group (a.k.a. a \textit{crossed module}).
  The low-energy excitations of the latter case realize Yetter's homotopy 2-type 3+1D TQFT.


