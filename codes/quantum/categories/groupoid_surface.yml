      detail: 'Some groupiod toric code models admit fracton-like features such as extensive ground-state degeneracy and excitations with restricted mobility.'
    - code_id: string_net
      detail: 'String-net codes are based on unitary fusion categories and can be equivalently formulated in terms of unitary quantum groupoids \cite{arxiv:1309.4181}. Groupoid toric codes are based on a different type of groupoid \cite[Footnote 1]{arxiv:2212.01021}.'


