code_id: groupoid_surface
physical: categories
logical: categories

name: 'Groupoid toric code'
introduced: '\cite{arxiv:2212.01021}'

description: |
  Extension of the Kitaev surface code from abelian groups to groupoids, i.e., categories in which every morphism is an isomorphism \cite{doi:10.1112/blms/19.2.113}.
  Some models admit fracton-like features such as extensive ground-state degeneracy and excitations with restricted mobility.


