code_id: dijkgraaf_witten
physical: categories
logical: categories

name: 'Dijkgraaf-Witten gauge theory code'
introduced: '\cite{doi:10.1007/bf02096988,arXiv:hep-th/9111004,arXiv:1212.0835}'

description: |
  A code whose codewords realize \(D\)-dimensional lattice Dijkgraaf-Witten gauge theory \cite{doi:10.1007/bf02096988,arXiv:hep-th/9111004} for a finite group \(G\) and a \(D+1\)-cocycle in the cohomology class \(H^{D+1}(G,U(1))\).
  There exist lattice-model formulations in arbitrary spatial dimension \cite{arxiv:1212.0835} as well as explicitly in 3D \cite{arXiv:1404.7854,arxiv:1409.3216}.

  Boundaries and excitations have been studied in 3D \cite{arXiv:1807.11083,arXiv:2006.06536,arXiv:2401.13042} and arbitrary dimension \cite{arXiv:1905.08673}.
  Gapped boundaries of the 3D models are classified by a subgroup \(K \subseteq G\) and a particular three-cochain \cite{arxiv:1807.11083}.

relations:
  parents:
    - code_id: yetter_gauge_theory
      detail: 'Replacing the two-group in a two-gauge theory with a group reproduces the phase of the Dijkgraaf-Witten gauge theory, with the two theories equivalent in 2D \cite{arxiv:1309.4721}.'
    - code_id: topological
      detail: 'Dijkgraaf-Witten gauge theory codes realize lattice Dijkgraaf-Witten gauge theory for a finite group.'


