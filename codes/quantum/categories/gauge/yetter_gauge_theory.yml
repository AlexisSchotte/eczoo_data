      detail: 'Two-gauge theory codewords form ground-state subspaces of frustration-free commuting projector Hamiltonians.'
    - code_id: frustration_free
      detail: 'Two-gauge theory codewords form ground-state subspaces of frustration-free commuting projector Hamiltonians.'
    - code_id: topological
      detail: 'Two-gauge theory codes realize lattice two-gauge theory for a finite two-group \cite{arxiv:1606.06639}.'
  cousins:
    - code_id: walker_wang
      detail: 'Two-gauge theory codes for particular two-groups are dual to certain Walker-Wang models based on Abelian groups \cite[Sec. V]{arxiv:1606.06639}.'


