code_id: yetter_gauge_theory
physical: categories
logical: categories

name: 'Two-gauge theory code'
introduced: '\cite{arxiv:1309.4721,arxiv:1606.06639}'


alternative_names:
  - 'Higher gauge theory code'

description: |
  A code whose codewords realize lattice two-gauge theory \cite{arxiv:hep-th/0412325,arXiv:1307.4793,arXiv:1308.2926} for a finite \textit{two-group} (a.k.a. a \textit{crossed module}) in arbitrary spatial dimension.
  This type of gauge theory generalizes ordinary gauge theory by replacing the gauge group with a two-group.
  There exist several lattice formulations \cite{arxiv:1309.4721,arxiv:1606.06639}, with the latter realizing the Yetter model \cite{doi:10.1142/S0218216593000076,doi:10.1112/S0024610798006838,doi:10.1142/S0218216596000400}.


