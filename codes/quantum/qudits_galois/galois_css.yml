code_id: galois_css
physical: galois
logical: galois

name: 'Galois-qudit CSS code'
introduced: '\cite{arXiv:quant-ph/9512032,doi:10.1103/PhysRevLett.77.793,arXiv:quant-ph/9601029}'

description: |
  An \([[n,k,d]]_{\mathrm{GF}(q)} \) Galois-qudit true stabilizer code admitting a set of stabilizer generators that
  are either \(Z\)-type or \(X\)-type Pauli strings.
  The parity check matrix is of the form
  \begin{align}
  H=\begin{pmatrix}0 & H_{Z}\\
  H_{X} & 0
  \end{pmatrix}~.
  \label{eq:parity}
  \end{align}

  Encoding is based on two related \hyperref[code:q-ary_linear]{\(q\)-ary linear codes},
  an \([n,k_X,d_X]_{\mathrm{GF}(q)} \) code \(C_X\) and \([n,k_Z,d_Z]_{\mathrm{GF}(q)} \) code \(C_Z\),
  satisfying \(C_X^\perp \subseteq C_Z\).
  The resulting CSS code has \(k=k_X+k_Z-n\) logical qubits and distance \(d\geq\min\{d_X,d_Z\}\).
  The \(H_X\) (\(H_Z\)) block of \(H\) \eqref{eq:parity} is the parity-check matrix of the code \(C_X\) (\(C_Z\)).
  The requirement \(C_X^\perp \subseteq C_Z\) guarantees that the \(X\)-stabilizers,
  defined in the symplectic representation as rows of \(H_X\),
  commute with the \(Z\)-stabilizers of associated with \(H_Z\).
  The codewords are
  \begin{align}
  |\gamma + C_Z^\perp \rangle = \sum_{\eta \in C_Z^\perp} |\gamma + \eta\rangle,
  \end{align}
  for \(\gamma \in C_X\).


protection: 'Detects errors on \(d-1\) qubits, corrects errors on \(\left\lfloor (d-1)/2 \right\rfloor\) qubits.'

