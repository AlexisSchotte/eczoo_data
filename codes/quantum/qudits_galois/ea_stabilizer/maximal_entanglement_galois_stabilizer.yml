code_id: maximal_entanglement_galois_stabilizer
physical: galois
logical: galois

name: 'Maximal-entanglement EA Galois-qudit stabilizer code'
introduced: '\cite{arxiv:1302.4150,doi:10.1007/s10623-014-9997-6}'

description: |
  An \([[n,k,d;e]]_q\) EA Galois-qudit stabilizer code for which \(e = n-k\).


features:
  rate: 'Maximal entanglement is required to achieve the EA hashing bound for the depolarizing channel using the father protocol from Refs. \cite{arxiv:quant-ph/0308044,arxiv:quant-ph/0512015}; see \cite[Footnote 2]{arxiv:1302.4150}.'

