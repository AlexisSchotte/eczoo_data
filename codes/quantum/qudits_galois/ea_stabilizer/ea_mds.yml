code_id: ea_mds


name: 'EA MDS code'
introduced: '\cite{arxiv:quant-ph/0610092,arxiv:1008.2598,arxiv:2010.07902}'

description: |
  EA Galois-qudit code whose parameters make the EAQECC Singleton bound (a.k.a. qubit-ebit Singleton bound) \cite[Thm. 6]{arxiv:2010.07902} become an equality.

  The original EAQECC Singleton bound \cite{arxiv:quant-ph/0608027,arxiv:quant-ph/0610092} was shown to be erroneous \cite{arxiv:2007.01249} and corrected in Ref. \cite{arxiv:2010.07902}.

