name: 'Quasi-cyclic QLDPC code'
introduced: '\cite{arxiv:quant-ph/0701020,arxiv:1007.1778}'

description: |
  A Galois-qudit stabilizer code on \(n\) subsystems such that cyclic shifts of the subsystems by \(\ell\geq 1\) leave the codespace invariant.
  Such codes have circulant stabilizer generator matrices \cite{arxiv:quant-ph/0701020,arxiv:1007.1778}. 


