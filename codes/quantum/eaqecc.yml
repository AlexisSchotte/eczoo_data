code_id: eaqecc
#physical: bits
#logical: qubits

name: 'Entanglement-assisted (EA) QECC'
short_name: 'EAQECC'
introduced: '\cite{arXiv:quant-ph/0205117,arxiv:quant-ph/0608027,arxiv:quant-ph/0610092}'

alternative_names:
  - 'Catalytic QECC'

description: 'QECC whose encoding and decoding utilizes pre-shared entanglement between sender and receiver.'

protection: |
  The original EAQECC Singleton bound \cite{arxiv:quant-ph/0608027,arxiv:quant-ph/0610092} was shown to be erroneous \cite{arxiv:2007.01249} and corrected in Ref. \cite{arxiv:2010.07902}.

features:
  rate: 'Bounds on the minimum entanglement required to achieve the entanglement-assisted channel capacity are derived \cite{arXiv:quant-ph/0205117}.'

notes:
  - 'See Ref. \cite{doi:10.1017/CBO9781139034807.009} for an introduction to EAQECCs.'

relations:
  parents:
    - code_id: quantum_into_quantum
    - code_id: eacq
  cousins:
    - code_id: qecc
      detail: 'EA QECCs utilize additional ancillary subsystems in a pre-shared entangled state, but reduce to QECCs when said subsystems are interpreted as noiseless physical subsystems.'
    - code_id: qudits_into_qudits
      detail: 'Pure modular-qudit codes can be used to make EA-QECCs with the same distance and dimension; see Thm. 10 of Ref. \cite{arxiv:2010.07902}.'
    - code_id: binary_linear
      detail: 'Any linear binary code can be used to construct an EAQECC.'
    - code_id: q-ary_linear
      detail: 'Any linear \(q\)-ary code can be used to construct an EAQECC.'


