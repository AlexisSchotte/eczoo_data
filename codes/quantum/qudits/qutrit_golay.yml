code_id: qutrit_golay
physical: qudits
logical: qudits

name: 'Qutrit Golay code'
introduced: '\cite{arXiv:2003.02717}'

description: |

  The qutrit Golay code is an \([[11,1,5]]_3\) CSS quantum error-correcting code. The \(H_X\) and \(H_Z\) stabilizer generator matrices can both be given by the following matrix \cite{arXiv:2003.02717}
  \begin{align}
    \begin{pmatrix}
      2&1&1&2&2&0&1&0&0&0&0\\
      2&1&2&1&0&2&0&1&0&0&0\\
      2&2&1&0&1&2&0&0&1&0&0\\
      2&2&0&1&2&1&0&0&0&1&0\\
      2&0&2&2&1&1&0&0&0&0&1
    \end{pmatrix}.
  \end{align}

features:

  transversal_gates: 'The qutrit Golay code admits transversal implementations of all single-qutrit encoded Clifford gates \cite{arXiv:2003.02717}.'

  magic_scaling_exponent: 'Magic-state distillation scailing exponent \(\gamma=\log_3(1728\times 11)=\log_3 19008\approx 8.97\) where the \(1728\) factor comes from the fact that one round of distillation succeeds with probability \(\approx\frac{1}{1728}\)\cite{arXiv:2003.02717}.'

  general_gates:
    - 'The qutrit Golay code can be used to perform magic-state distillation for the magic state \(|S\rangle=\frac{1}{\sqrt{2}}(|1\rangle-|2\rangle)\), which is called the strange state, as well as for the magic state \(|N\rangle=\frac{1}{\sqrt{2}}(|1\rangle+|2\rangle)\), which is called the Norell state\cite{arXiv:2003.02717}. The qutrit Golay code achieves a cubic error suppression when used to distill the strange state\cite{arXiv:2003.02717}.'

