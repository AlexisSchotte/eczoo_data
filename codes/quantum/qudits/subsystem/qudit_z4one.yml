code_id: qudit_z4one
physical: qudits
logical: qudits

name: '\(\mathbb{Z}_4^{(1)}\) subsystem code'
introduced: '\cite{arxiv:1405.1780,arXiv:2211.03798}'

description:
  Modular-qudit \(q=4\) subsystem stabilizer code, based on a generalized Kitaev honeycomb model \cite{arxiv:1405.1780}, that realizes abelian non-modular \(\mathbb{Z}_4^{(1)}\) topological order \cite{doi:10.7907/5NDZ-W890}.
  Its anyonic exchange statistics resemble those of the double semion code, but its fusion rules realize the \(\mathbb{Z}_4\) group.
  Encodes a single qubit when put on a torus.
  This code can be constructed using geometrically local gauge generators, but does not admit geometrically local stabilizer generators.

