code_id: qudit_z4one
physical: qudits
logical: qudits

name: '\(\mathbb{Z}_4^{(1)}\) subsystem code'
introduced: '\cite{arXiv:2211.03798}'

description:
  Modular-qudit \(q=4\) subsystem stabilizer code realizing abelian \(\mathbb{Z}_4^{(1)}\) topological order \cite{doi:10.7907/5NDZ-W890}. Its anyonic exchange statistics resemble those of the double semion code, but its fusion rules realize the \(\mathbb{Z}_4\) group.

relations:
  parents:
    - code_id: qudit_subsystem_stabilizer
    - code_id: topological_abelian
      detail: 'When treated as ground states of the code Hamiltonian, the code states realize \(\mathbb{Z}_4^{(1)}\) topological order \cite{doi:10.7907/5NDZ-W890}.'
    - code_id: qudit_surface
      detail: 'The \(\mathbb{Z}_4^{(1)}\) subsystem code can be obtained from the \(\mathbb{Z}_4\) surface code by gauging out the anyon \(e m^3\) \cite[Fig. 15]{arxiv:2211.03798}.'


