code_id: qudit_znone
physical: qudits
logical: qudits

name: '\(\mathbb{Z}_q^{(1)}\) subsystem code'
introduced: '\cite{arxiv:1405.1780,arXiv:2211.03798}'

description:
  Modular-qudit subsystem stabilizer code, based on a generalized Kitaev honeycomb model \cite{arxiv:1405.1780}, that realizes abelian non-modular \(\mathbb{Z}_q^{(1)}\) topological order \cite{doi:10.7907/5NDZ-W890}.
  Encodes a single \(q\)-dimensional qudit when put on a torus for odd \(q\), and a \(q/2\)-dimensional qudit for even \(q\).
  This code can be constructed using geometrically local gauge generators, but does not admit geometrically local stabilizer generators.

relations:
  parents:
    - code_id: topological_abelian
      detail: 'When treated as ground states of the code Hamiltonian, the code states realize \(\mathbb{Z}_q^{(1)}\) topological order \cite{doi:10.7907/5NDZ-W890}, which is non-chiral and non-modular.'
  cousins:
    - code_id: qudit_surface
      detail: 'The \(\mathbb{Z}_q^{(1)}\) subsystem code can be obtained from the \(\mathbb{Z}_q\) square-lattice surface code by gauging out the anyon \(e^{-1} m\) and applying single-qubit Clifford gates \cite[Sec. 7.3]{arxiv:2211.03798}.
      During this process, the square lattice is effectively expanded to a hexagonal lattice \cite[Fig. 12]{arxiv:2211.03798}.'


