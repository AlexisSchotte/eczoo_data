code_id: quantum_perfect
physical: qudits
logical: qudits

name: 'Perfect quantum code'
#introduced: ''

description: 'A non-degenerate \((n,K,2t+1)_q\) qudit code is perfect if parameters \(n\), \(k\), \(t\), and \(q\) are such that the quantum Hamming bound \(\sum_{j=0}^{t}(q^2-1)^{j}{n \choose j}\leq q^{n}/K\) becomes an equality. For example, for a qubit \(q=2\) code with one logical qubit \(K=2\) and \(t=1\), the bound becomes \(3n+1 \leq 2^{n-1}\). This bound can be saturated at \(n=5\) but not, e.g., at \(n=7\). However, one can take the large-\(n\) limit and work out an asymptotic Hamming bound \(\frac{k}{n}\leq1-\frac{t}{n}\log_{2}3-H(t/n)\), where \(H\) is the binary entropy function.'

