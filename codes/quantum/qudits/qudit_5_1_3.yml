name: 'Five-qudit code'
introduced: '\cite{arXiv:quant-ph/9702033,arxiv:quant-ph/9703048}'

description: |
  Modular-qudit \([[5,1,3]]_{q}\) stabilizer code that generalizes the five-qubit perfect code using properties of the multiplicative group \(\mathbb{Z}_q\) \cite{arXiv:quant-ph/9702033}; see also \cite[Thm. 13]{arxiv:quant-ph/9703048}. It has four stabilizer generators consisting of \(X Z Z^\dagger X^\dagger I\) and its cyclic permutations.

protection: 'Protects against a single error on any one qudit. Detects two-qudit errors.'

