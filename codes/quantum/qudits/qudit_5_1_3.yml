name: 'Five-qudit \(((5,q,3))_{q}\) code'
short_name: '\(((5,q,3))_{q}\)'
introduced: '\cite{arXiv:quant-ph/9702033,arxiv:quant-ph/9703048}'

description: |
  Modular-qudit code that generalizes the five-qubit perfect code using properties of the multiplicative group \(\mathbb{Z}_q\) \cite{arXiv:quant-ph/9702033}; see also \cite[Thm. 13]{arxiv:quant-ph/9703048}. For prime \(q=p\), the code is a \([[5,1,3]]_p\) prime-qudit stabilizer code with four stabilizer generators consisting of \(X Z Z^\dagger X^\dagger I\) and its cyclic permutations.

protection: 'Smallest stabilizer code that protects against a single error on any one qudit. Detects two-qudit errors.'

