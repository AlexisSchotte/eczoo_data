  encoders:
    - 'The code space of the three qutrit code is given by Eq. (1) in \cite{arXiv:quant-ph/9901025v1}.'
    - 'Arbitrary operators are encoded by transforming (\ O_{12} = U_{12}^{\daggger} O U_{12} \) which has the same action on the code space as $O_{13}$ or $O_{23}$. The logical operator \( \tilde{O} \) has valid representations with support on different sets of two qutrits. This is directly analogous to to the construction of operators (in the bulk) at the center of the AdS(\_3\)-Rindler reconstruction. It actually describes how local bulk operators are protected against localized boundary errors \cite{arXiv:1411.7041}. '

