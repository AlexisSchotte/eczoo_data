code_id: stabilizer_over_gfqsq
physical: galois
logical: galois

name: 'Stabilizer code over \(GF(q^2)\)'
introduced: '\cite{arXiv:quant-ph/0005008,arXiv:quant-ph/0508070}'

description: |
  An \([[n,k,d]]_{GF(q)}\) Galois-qudit stabilizer code constructed from a classical code over \(GF(q^2)\) using the one-to-one correspondence between the Galois-qudit Pauli matrices and elements of the Galois field \(GF(q^2)\).

  An \(n\) Galois-qudit Pauli stabilizer can be represented as a length-\(n\) vector over \(GF(q^2)\). The stabilizer commutation condition corresponds to a zero trace-alternating inner product between the corresponding vectors. Stabilizer codes over \(GF(q^2)\) can thus be constructed from classical trace-alternating weakly self-dual additive codes over \(GF(q^2)\) \cite{arXiv:quant-ph/0508070}.

  Since trace-alternating self-orthognal linear codes are also Hermitian self-orthogonal (\cite{arxiv:quant-ph/0508070}, Corr. 19), stabilizer codes over \(GF(q^2)\) can also be constructed from classical Hermitian weakly self-dual linear codes \cite{arXiv:quant-ph/0005008}.
  Many quantum codes have been constructed using this  \textit{Hermitian construction} (e.g., \cite{doi:10.1142/S0219749919500060,doi:10.26421/QIC13.1-2-3,doi:10.1007/s11128-020-02921-0,arxiv:1507.08355,arXiv:2007.13309}).
#  The classical code corresponds to the stabilizer group \(\mathsf{S}\) while \(C^{\perp}\) corresponds to the normalizer \(\mathsf{N(S)}\).

