name: 'Quantum Maximum distance separable (MDS) code'
introduced: '\cite{arXiv:quant-ph/9703048}'

description: |
  A \((n,q^k,d)_q\) quantum error correction code is an MDS code if parameters \(n\), \(k\), \(d\), and \(q\) are such that the quantum Singleton bound
  \begin{align}
  n-k\ge 2(d-1)
  \end{align}
  becomes an equality\cite{doi:10.1201/9781315147901}.

protection: 'Given \(n\) and \(k\), quantum MDS codes have the highest distance possible of all codes and so have the best possible error correction properties.'

notes:
  - '\([[5,1,3]]\) and \([[n,n-2,2]]\), where \(n\) is even, are the only examples of qubit codes that are also quantum MDS codes.'
  - 'Quantum MDS codes can be constructed through classical generalized Reed-Solomon code\cite{arXiv:2002.06040}. '

