name: 'Qudit cubic code'
introduced: '\cite{arXiv:1202.0052,manual:{J. Haah, Two generalizations of the cubic code model, \href{https://online.kitp.ucsb.edu/online/qinfo_c17/haah/}{KITP Conference: Frontiers of Quantum Information Physics, UCSB, Santa Barbara, CA.}},arXiv:1709.04460}'

description: |
  Generalization of the Haah cubic code to modular qudits.

protection: |
  Performance over the erasure and depolarizing channels was studied in Ref. \cite{doi:10.23919/ISITA.2018.8664389}.


