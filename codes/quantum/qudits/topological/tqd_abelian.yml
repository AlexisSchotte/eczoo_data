code_id: tqd_abelian
physical: qudits
logical: qudits

name: 'Abelian TQD code'
introduced: '\cite{arxiv:1008.0654,arxiv:1211.3695,arxiv:2107.13091}'

description: |
  Modular-qudit stabilizer code whose codewords realize 2D modular gapped Abelian topological order.
  The corresponding anyon theory is defined by an abelian group and a Type-III group cocycle that can be decomposed as a product of Type-I and Type-II group cocycles; see \cite[Sec. IV.A]{arXiv:2112.11394}.


features:
  encoders:
    - 'Unitary encoder applied to a 3D stack of 2D surface codes, realizing chiral semion topological order at one of its surfaces \cite{arxiv:1907.02075,arxiv:2202.05442}.'


relations:
  parents:
    - code_id: qudit_stabilizer
      detail: 'All Abelian TQD codes can be realized as modular-qudit stabilizer codes by starting with an abelian quantum double model and a family of Abelian TQDs that generalize the double semion anyon theory and condensing certain bosonic anyons \cite{arxiv:2211.03798}.'
    - code_id: topological_abelian
      detail: 'Abelian TQDs realize all modular chiral Abelian topological orders \cite{arxiv:2112.11394}.
      Conversely, every Abelian topological order is a subtheory of some TQD \cite[Sec. 6.2]{arxiv:2211.03798}.'
    - code_id: tqd
      detail: 'The anyon theory corresponding to (abelian) TQD codes is defined by an (abelian) group and a Type III cocycle.'
  cousins:
