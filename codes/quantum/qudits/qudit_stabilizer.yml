code_id: qudit_stabilizer
physical: qudits
logical: qudits


name: 'Modular-qudit stabilizer code'
introduced: '\cite{arXiv:quant-ph/9705052}'

description: 'An \(((n,K,d))_q\) is a stabilizer code with \(q\gt 1, K=\frac{q^n}{|S|}\) and code distance \(d\).
Since \(|S|\) needs not be \(q^r\) because different Paulis have different orders, \(K\) needs not be \(q^{n-r}\) for composite \(q\).
The distance is the minimum weight of an error that implements a nontrivial logical operation on the code.
A standardized definition of the qudit stabilizer group is developed in \cite{arXiv:1101.1519}.
'

protection: 'Detects errors on up to \(d-1\) qudits, and corrects erasure errors on up to \(d-1\) qudits.
More generally, define the normalizer \(\mathsf{N(S)}\) of \(\mathsf{S}\) to be the set of all operators that commute with all \(S\in\mathsf{S}\).
 A stabilizer code can correct a Pauli error set \({\mathcal{E}}\) if and only if \(E^\dagger F \notin \mathsf{\hat{N}(S)}\setminus \mathsf{S}\) for all \(E,F \in {\mathcal{E}}\).
'
notes:
   - '\(k\le n\) for prime \(q\) and \(k\le 2n\) for composite \(q\)  \cite{arXiv:1101.1519}.'

