code_id: 'qubit_stabilizer_oaqecc'

name: 'Qubit stabilizer operator-algebra quantum error-correcting code'
short_name: 'Qubit stabilizer OAQECC'

description: |-
 Operator-algebra quantum error correcting code in which the commutant \(\mathcal{A}'\) of the logical algebra \(\mathcal{A}\) arises as the group algebra of a subgroup \(G\) of the \(n\)-qubit Pauli group \(P_n\). The stabilizer \(S\) is the center of \(G\) modulo factors of \(i I\). The quotient \(P_n / N(S)\), where \(N(S)\) is the normalizer of \(S\), is in bijective correspondence with the factors of the logical algebra \(\mathcal{A}\). Specialized conditions for the correctability of \(\mathcal{A}\) with respect to an error operation \(\mathcal{E}\) with operation elements \(\{E_j\}_j\) can be given in group theoretic terms. Indeed, \(\mathcal{A}\) is correctable for \(\mathcal{E}\) if
 \[E_j^\dagger E_k \notin (N(S) - G) \bigcup \big(\bigcup_{\tau, \sigma: \tau N(S) \neq \sigma N(S)} \tau N(S) \sigma\big)\]
 for all \(j,k\).

introduced: '\cite{arxiv:2304.11442}'

