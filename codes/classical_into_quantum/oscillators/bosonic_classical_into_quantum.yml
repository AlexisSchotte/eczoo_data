      detail: 'Bosonic classical-into-quantum codes are bosonic codes designed to transmit classical information.'
    - code_id: coherent_constellation
      detail: 'Typical bosonic classical-into-quantum codes encode classical alphabets into constellations of coherent states.'
    - code_id: analog
      detail: 'Bosonic classical-into-quantum codes are extensions of analog codes to transmission of classical information over quantum analog channels.'


