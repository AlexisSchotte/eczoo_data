name: 'Bosonic classical-into-quantum code'

description: |
  Bosonic code designed for transmission of classical information through non-classical channels.
  Typically, such codes encode real numbers into coherent states for transmission over a quantum channel and decoding with a quantum receiver.

features:
  rate: 'The Holevo capacity has been calculated for various bosonic quantum channels such as AGWN \cite{arxiv:1312.6225} (see Ref. \cite{arxiv:2002.05766} for a review).'

relations:
  parents:
