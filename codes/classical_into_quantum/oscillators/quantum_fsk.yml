code_id: quantum_fsk
physical: oscillators
logical: q-ary_digits

name: 'Coherent FSK (CFSK) c-q code'
introduced: '\cite{arXiv:1802.08287,doi:10.1103/PRXQuantum.1.010308}'

description: 'Bosonic c-q code encoding into coherent states that are frequency-shifted with certain initial relative phase.'


features:
  decoders:
    - 'Bondurant receiver \cite{doi:10.1364/OSAC.409200}.'
    - 'Cyclic receiver \cite{doi:10.1364/OSAC.409200}.'
    - 'Time-resolving receiver \cite{arXiv:1802.08287,doi:10.1103/PRXQuantum.1.010308,doi:10.1038/s41534-022-00573-9}.'


realizations:
  - 'Linear optics \cite{doi:10.1364/OSAC.409200,doi:10.1038/s41534-022-00573-9}.'

relations:
  parents:
    - code_id: bosonic_classical_into_quantum
  cousins:
    - code_id: fsk


