code_id: quantum_ppm
physical: oscillators
logical: q-ary_digits

name: 'PPM c-q code'
introduced: '\cite{arXiv:1111.4017}'

description: 'A \(q\)-PPM c-q code is a bosonic c-q code whose \(j\)th codeword corresponds to a tensor-product state of zero-amplitude coherent states at all modes except mode \(j\). For example, a 3-PPM encoding corresponds to the three-mode states \(|\alpha\rangle|0\rangle|0\rangle\), \(|0\rangle|\alpha\rangle|0\rangle\), and \(|0\rangle|0\rangle|\alpha\rangle\) for some complex \(\alpha\).'

