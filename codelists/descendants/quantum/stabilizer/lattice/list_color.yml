
list_id: 'list_color'

title: |
  Color code and friends

intro: |
  Here is a list of codes related to and generalizing the \hyperref[code:color]{color code}.


display:
  style: table
  options:
    cssclass: xtra-xtra-stretch
    columns:
      - property: name
        title: Code
        link_to_code: true
        cssclass: 'top left'

      - property: description
        title: Description
        cssclass: 'textit'
        first_paragraph_only: true

sort:
  by: name

codes:
  select:
    - descendant_of: color
    - descendant_of: twist_defect_color
