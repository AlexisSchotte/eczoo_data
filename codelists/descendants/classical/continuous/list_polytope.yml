
list_id: polytope
title: Polytopes
intro: |
  Here is a list of polytope codes.

codes:
  select:
    - descendant_of: polytope

display:
  style: table
  options:
    cssclass: xtra-xtra-stretch
    columns:
      - property: name
        title: Code
        link_to_code: true
        cssclass: 'top left'

      - property: description
        title: Description
        cssclass: 'textit'
        first_paragraph_only: true

sort:
  by: name
