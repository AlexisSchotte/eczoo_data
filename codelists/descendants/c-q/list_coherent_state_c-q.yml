
list_id: coherent_state_c-q
title: Coherent-state c-q codes
intro: |
  Here is a list of classical-quantum (c-q) codes whose codewords are coherent states.

codes:
  select:
    - descendant_of: coherent_state_c-q


display:
  style: table
  options:
    cssclass: xtra-xtra-stretch
    columns:
      - property: name
        title: Code
        link_to_code: true
        cssclass: 'top left'

      - property: description
        title: Description
        cssclass: 'textit'
        first_paragraph_only: true

sort:
  by: name
